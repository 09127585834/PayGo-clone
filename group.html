<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Communities</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #8a2be2;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header h2 {
      margin: 0 0 0 10px;
      font-size: 18px;
    }

    .container {
      padding: 20px;
    }

    .title {
      text-align: center;
      color: #6a1b9a;
      font-size: 20px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #f9f9f9;
    }

    .card h3 {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card h3 img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }

    .telegram-btn {
      background-color: #007bff;
    }

    .card button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <a href="dashboard.html" style="color:white; text-decoration:none;">‚Üê</a>
    <h2>Join Our Communities</h2>
  </header>

  <div class="container">

    <div class="card">
      <h3><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png"/> WhatsApp Channel</h3>
      <a href="https://whatsapp.com/channel/0029VbBFTkBLI8YguYWtvH3D" target="_blank">
        <button class="whatsapp-btn">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png"/> Join WhatsApp
        </button>
      </a>
    </div>

    <div class="card">
      <h3><img src="https://img.icons8.com/ios-filled/50/007bff/telegram-app.png"/> Telegram Channel</h3>
      <a href="https://t.me/bluepay247" target="_blank">
        <button class="telegram-btn">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/telegram-app.png"/> Join Telegram

    </div>

</body>
</html>
