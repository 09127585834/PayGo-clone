<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Transfer - PayGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a020f0;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .notice {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .card label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    .card input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    .highlight {
      color: purple;
      font-weight: bold;
    }
    .copy-btn {
      float: right;
      background: orange;
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: -35px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #a020f0;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      color: gray;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">&#8592;</a> Bank Transfer
  </header>

  <div class="container">
    <div class="notice">
      Please transfer the exact amount to the account below and upload your receipt
    </div>

    <div class="card">
      <label>Account Number</label>
      <input type="text" value="0511309400" readonly id="acctNum" />
      <button class="copy-btn" onclick="copyText()">Copy</button>

      <label>Bank Name</label>
      <input type="text" value="Alternative Bank LTD" readonly />

      <label>Account Name</label>
      <input type="text" value="KHALIFAH IBRAHIM" readonly />

      <label>Amount to Transfer</label>
      <input type="text" value="7,250" readonly />
      <label>Upload Payment Receipt</label>
      <div class="upload-box">
        <input type="file" accept="image/*,application/pdf" required/>
      </div>

      <button class="btn" onclick="redirectToverified()">Confirm Transfer</button>
    </div>

    <div class="footer">
      PayGo Financial Services LTD
    </div>
  </div>

  <script>
    function copyText() {
      const acct = document.getElementById("acctNum");
      navigator.clipboard.writeText(acct.value);
      alert("Account number copied!");
    }

    function redirectToverified() {
      // Simulate form validation/upload success
      alert("Receipt uploaded. Redirecting to confirmation...");
      window.location.href = "verified.html";
    }
  </script>

</body>
</html>
