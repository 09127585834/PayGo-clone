<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy PAY ID</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #2e005d;
      color: white;
      padding: 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem 1.5rem;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    input[readonly] {
      background-color: #f5f5f5;
      color: #999;
    }

    #fullname {
      background-color: #ffffcc;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background-color: #9f2dfc;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 16px;
      cursor: pointer;
    }

    .account-info {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #f4f0ff;
      border-left: 5px solid #8205c3;
      border-radius: 10px;
      display: none;
    }

    .account-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .note {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">Buy PAY ID</div>

  <div class="container">
    <label>Amount</label>
    <input type="text" value="â‚¦7,250" readonly />

    <label>Full Name</label>
    <input type="text" id="fullname" value="Khalifah" />

    <label>Your Email Address</label>
    <input type="email" id="email" value="kingkhalifah001@gmail.com" />

    <button class="btn" onclick="showAccountDetails()">Pay</button>

    <div class="account-info" id="accountBox">
      <p><strong>Bank Name:</strong> PayGo Microfinance Bank</p>
      <p><strong>Account Number:</strong> 1234567890</p>
      <p><strong>Account Name:</strong> PayGo Technologies</p>
    </div>

    <div class="note">
      Your PAY ID will be displayed on the app once your payment is confirmed.
    </div>
  </div>

  <script>
    function showAccountDetails() {
      document.getElementById('accountBox').style.display = 'block';
    }
  </script>

</body>
</html>
