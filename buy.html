<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy PAY ID</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #2c2c2c;
    }

    header {
      background: #2c0050;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 14px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[disabled] {
      background: #f5f5f5;
      color: #888;
    }

    .highlight {
      background-color: #fdfdbf;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: #a035ea;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8c2bd0;
    }

    .note {
      margin-top: 1.5rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>Buy PAY ID</header>

  <div class="container">
    <form onsubmit="handlePayment(event)">
      <label for="amount">Amount</label>
      <input type="text" id="amount" value="â‚¦7,250" disabled />

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" class="highlight" required placeholder="Enter your full name" />

      <label for="email">Your Email Address</label>
      <input type="email" id="email" required placeholder="Enter your email address" />

      <button type="submit">Pay</button>
    </form>

    <div class="note">
      Your PAY ID will be displayed on the app once your payment is confirmed.
    </div>
  </div>

  <script>
    function handlePayment(event) {
      event.preventDefault();
      // In a real app, you could validate inputs or store data before redirecting
      window.location.href = "loading.html";
    }
  </script>

</body>
</html>
