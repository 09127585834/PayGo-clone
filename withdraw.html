<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw | PayGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #8000cc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background: #8000cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .receipt {
      background: #e7ffe7;
      border: 1px solid #b7e3b7;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .buy-pay-id {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .buy-pay-id a {
      color: #8000cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Funds</h2>

    <label>Account Number</label>
    <input type="text" id="accountNumber" placeholder="Enter 10-digit account number" maxlength="10" />
    <div id="accountNameDisplay" class="error"></div>

    <label>Bank Name</label>
    <select id="bankName">
      <option value="">Select Bank</option>
      <option>Access Bank</option>
      <option>Citibank</option>
      <option>Ecobank Nigeria</option>
      <option>Fidelity Bank</option>
      <option>First Bank of Nigeria</option>
      <option>First City Monument Bank (FCMB)</option>
      <option>Globus Bank</option>
      <option>Guaranty Trust Bank (GTBank)</option>
      <option>Heritage Bank</option>
      <option>Keystone Bank</option>
      <option>Polaris Bank</option>
      <option>Providus Bank</option>
      <option>Stanbic IBTC Bank</option>
      <option>Standard Chartered Bank</option>
      <option>Sterling Bank</option>
      <option>Suntrust Bank</option>
      <option>Titan Trust Bank</option>
      <option>Union Bank of Nigeria</option>
      <option>United Bank for Africa (UBA)</option>
      <option>Unity Bank</option>
      <option>Wema Bank</option>
      <option>Zenith Bank</option>
      <option>Kuda Bank</option>
      <option>Opay</option>
      <option>Palmpay</option>
      <option>Moniepoint MFB</option>
      <option>Rubies Bank</option>
      <option>VFD Microfinance Bank</option>
      <option>Parallex Bank</option>
      <option>Sparkle Microfinance Bank</option>
      <option>Carbon</option>
      <option>ALAT by Wema</option>
      <option>Eyowo</option>
      <option>Fairmoney MFB</option>
      <option>Renmoney</option>
      <option>Branch</option>
      <option>NiceNaira</option>
      <option>Mint Finex MFB</option>
    </select>

    <label>PayGo ID</label>
    <input type="text" id="paygoId" placeholder="Enter PayGo ID" />
    <div class="buy-pay-id">
      Don’t have PayGo ID? <a href="buy.html">Buy Pay ID</a>
    </div>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount to withdraw" />

    <button onclick="handleWithdraw()">Proceed</button>

    <div id="loading">Processing withdrawal... Please wait.</div>

    <div id="receipt" class="receipt" style="display: none;"></div>
  </div>

  <script>
    function fetchAccountName(accountNumber) {
      if (accountNumber.length === 10) {
        document.getElementById("accountNameDisplay").textContent = "Account Name: John Doe"; // Simulated
      } else {
        document.getElementById("accountNameDisplay").textContent = "";
      }
    }

    document.getElementById("accountNumber").addEventListener("input", function () {
      fetchAccountName(this.value);
    });

    function handleWithdraw() {
      const acctNo = document.getElementById("accountNumber").value;
      const acctName = "John Doe"; // Simulated
      const bank = document.getElementById("bankName").value;
      const paygoId = document.getElementById("paygoId").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!acctNo || acctNo.length !== 10 || !bank || !paygoId || isNaN(amount) || amount <= 0) {
        alert("Please complete all fields correctly.");
        return;
      }

      if (paygoId.toUpperCase() !== "PAYGO238") {
        alert("Invalid PayGo ID.");
        return;
      }

      let balance = parseFloat(localStorage.getItem("balance")) || 180000;

      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }

      // Deduct balance
      localStorage.setItem("balance", balance - amount);

      // Show loading
      document.getElementById("loading").style.display = "block";

      // Delay for 5 seconds and show receipt
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        const now = new Date();
        const receiptHtml = `
          <h3>Withdrawal Receipt</h3>
          <p><strong>Date:</strong> ${now.toLocaleString()}</p>
          <p><strong>Account Name:</strong> ${acctName}</p>
          <p><strong>Account Number:</strong> ${acctNo}</p>
          <p><strong>Bank Name:</strong> ${bank}</p>
          <p><strong>PayGo ID:</strong> ${paygoId}</p>
          <p><strong>Amount:</strong> ₦${amount.toLocaleString()}</p>
        `;
        document.getElementById("receipt").innerHTML = receiptHtml;
        document.getElementById("receipt").style.display = "block";

        // Save to history
        const history = JSON.parse(localStorage.getItem("withdrawals") || "[]");
        history.unshift({
          amount,
          date: now.toLocaleString(),
        });
        localStorage.setItem("withdrawals", JSON.stringify(history));
      }, 5000);
    }
  </script>
</body>
</html>
