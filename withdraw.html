<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer To Bank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #a020f0;
      color: white;
      padding: 20px 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .header span {
      margin-right: 10px;
      font-size: 24px;
      font-weight: normal;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      font-size: 18px;
      padding: 18px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .buy-link {
      display: block;
      margin-top: -10px;
      margin-bottom: 25px;
      color: #a020f0;
      font-size: 16px;
      text-decoration: none;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .submit-button {
      width: 100%;
      background-color: #a020f0;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #8b1bd4;
    }

  </style>
</head>
<body>

  <div class="header">
    <span>&larr;</span> Transfer To Bank
  </div>

  <div class="container">
    <h2>Bank Details</h2>
    <form id="transferForm">
      <input type="text" id="accountName" placeholder="Account Name" required>
      <input type="text" id="accountNumber" placeholder="Account Number (10 digits)" pattern="\d{10}" required>

      <select id="bankName" required>
        <option value="">Select Bank or Wallet</option>
        <!-- Nigerian Banks and Wallets -->
        <option value="Access Bank">Access Bank</option>
        <option value="First Bank">First Bank</option>
        <option value="GTBank">GTBank</option>
        <option value="UBA">UBA</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="Fidelity Bank">Fidelity Bank</option>
        <option value="Union Bank">Union Bank</option>
        <option value="Stanbic IBTC">Stanbic IBTC</option>
        <option value="Polaris Bank">Polaris Bank</option>
        <option value="Wema Bank">Wema Bank</option>
        <option value="Keystone Bank">Keystone Bank</option>
        <option value="FCMB">FCMB</option>
        <option value="EcoBank">EcoBank</option>
        <option value="Sterling Bank">Sterling Bank</option>
        <option value="Unity Bank">Unity Bank</option>
        <option value="Heritage Bank">Heritage Bank</option>
        <option value="Opay">Opay</option>
        <option value="Palmpay">Palmpay</option>
        <option value="Kuda">Kuda</option>
        <option value="Moniepoint">Moniepoint</option>
        <option value="Carbon">Carbon</option>
        <option value="FairMoney">FairMoney</option>
        <option value="Rubies">Rubies</option>
        <option value="Sparkle">Sparkle</option>
        <option value="Eyowo">Eyowo</option>
        <option value="ALAT">ALAT by Wema</option>
      </select>

      <input type="number" id="amount" placeholder="Amount (Max ₦180,000.00)" required>
      <input type="text" id="payId" placeholder="PAY ID CODE (Buy PAY ID)" required>

      <a href="buy.html" class="buy-link">Buy PAY ID code</a>

      <p class="balance">Available Balance: ₦<span id="balance"></span></p>
      <p class="error" id="errorMsg"></p>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <script>
    // Initialize balance from localStorage or set default
    let balance = localStorage.getItem("walletBalance");
    if (!balance) {
      balance = 180000;
      localStorage.setItem("walletBalance", balance);
    } else {
      balance = parseFloat(balance);
    }

    document.getElementById('balance').textContent = balance.toFixed(2);

    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const payId = document.getElementById('payId').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (payId !== "PAYGO238") {
        errorMsg.textContent = "❌ Invalid PAY ID. Please buy pay Id.";
        return;
      }

      if (isNaN(amount) || amount <= 0 || amount > balance) {
        errorMsg.textContent = "❌ Amount exceeds available balance or is invalid.";
        return;
      }

      // Deduct amount from balance
      balance -= amount;
      localStorage.setItem("walletBalance", balance.toFixed(2));
      document.getElementById('balance').textContent = balance.toFixed(2);
      errorMsg.textContent = "";

      // Redirect to next.html
      window.location.href = "next.html";
    });
  </script>

</body>
</html>
