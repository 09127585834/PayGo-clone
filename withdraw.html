<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer To Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f6ff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #000;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #a020f0;
      color: white;
      border: none;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Details</h2>
    <form id="transferForm">
      <input type="text" id="accountName" placeholder="Account Name" required>
      <input type="text" id="accountNumber" placeholder="Account Number (10 digits)" pattern="\d{10}" required>
      
      <select id="bankName" required>
        <option value="">Select Bank</option>
        <option value="Access Bank">Access Bank</option>
        <option value="GTBank">GTBank</option>
        <option value="First Bank">First Bank</option>
        <option value="UBA">UBA</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="Fidelity Bank">Fidelity Bank</option>
        <option value="Union Bank">Union Bank</option>
        <option value="Sterling Bank">Sterling Bank</option>
        <option value="EcoBank">EcoBank</option>
        <option value="Wema Bank">Wema Bank</option>
        <option value="Polaris Bank">Polaris Bank</option>
        <option value="Keystone Bank">Keystone Bank</option>
      </select>

      <input type="number" id="amount" placeholder="Amount" required>
      <input type="text" id="payId" placeholder="PAY ID CODE (Buy PAY ID)" required>
      <p>Available Balance: â‚¦<span id="balance">180000.00</span></p>

      <p class="error" id="errorMsg"></p>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    let balance = 180000;

    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const payId = document.getElementById('payId').value;
      const errorMsg = document.getElementById('errorMsg');

      // Validate PAY ID
      if (payId !== "PAYGO238") {
        errorMsg.textContent = "Invalid PAY ID. Please use PAYGO238.";
        return;
      }

      // Validate amount
      if (amount > balance) {
        errorMsg.textContent = "Amount exceeds available balance.";
        return;
      }

      // All validations passed
      balance -= amount;
      document.getElementById('balance').textContent = balance.toFixed(2);
      errorMsg.textContent = "";

      // Redirect to next page
      window.location.href = "next.html";
    });
  </script>
</body>
</html>
