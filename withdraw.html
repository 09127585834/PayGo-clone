    <input type="password" id="payId" placeholder="Enter PAY ID Code" required />
    <p class="note">Enter your PAY ID code to authorize withdrawal</p>
    <p class="error" id="errorMsg" style="display: none;">❌ Invalid PAY ID Code</p>
    <p class="error" id="insufficient" style="display: none;">❌ Insufficient Balance</p>

    <button type="submit">Transfer Money</button>

  <script>
    if (!localStorage.getItem("userBalance")) {
      localStorage.setItem("userBalance", "180000");
    }

    function loadBalance() {
      const balance = parseFloat(localStorage.getItem("userBalance"));
      document.getElementById("balance").innerText = "₦" + balance.toLocaleString("en-NG", { minimumFractionDigits: 2 });
    }

    loadBalance();

    document.getElementById('payId').addEventListener('input', function () {
      this.value = this.value.toUpperCase();
    });

    document.getElementById('transferForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const payId = document.getElementById('payId').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const errorMsg = document.getElementById('errorMsg');
      const insufficient = document.getElementById('insufficient');

      errorMsg.style.display = 'none';
      insufficient.style.display = 'none';

      if (payId !== 'PAYGO238') {
        errorMsg.style.display = 'block';
        return;
      }

      let currentBalance = parseFloat(localStorage.getItem("userBalance"));

      if (amount > currentBalance || amount <= 0) {
        insufficient.style.display = 'block';
        return;
      }

      const newBalance = currentBalance - amount;
      localStorage.setItem("userBalance", newBalance.toFixed(2));
      window.location.href = 'loading2.html';
    });
  </script>
