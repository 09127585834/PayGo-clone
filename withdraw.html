<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .note {
      background: #eafbe7;
      color: #2d9d2d;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .note::before {
      content: "ðŸ””";
      margin-right: 8px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #d3c1f7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .buy-link {
      text-align: center;
      display: block;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #6200ea;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Withdraw to Bank</h2>

      <label for="payid">PAY ID</label>
      <input type="text" id="payid" placeholder="Enter your PAY ID" />
      <span class="buy-link" onclick="redirectToBuy()">Don't have a PAY ID? Buy one</span>

      <div class="note">All bank transfers are free!</div>

      <label for="account">Account Number</label>
      <input type="text" id="account" maxlength="10" placeholder="10-digit account number" />

      <label for="bank">Select Bank</label>
      <select id="bank">
        <option value="">-- Select Bank --</option>
        <option>Access Bank</option>
        <option>GTBank</option>
        <option>First Bank</option>
        <option>UBA</option>
        <option>Zenith Bank</option>
        <option>Fidelity Bank</option>
        <option>Stanbic IBTC</option>
        <option>Polaris Bank</option>
        <option>Union Bank</option>
        <option>Wema Bank</option>
        <option>Jaiz Bank</option>
        <option>Kuda</option>
        <option>Opay</option>
        <option>Moniepoint</option>
        <option>Palmpay</option>
        <option>Carbon</option>
        <option>Rubies</option>
      </select>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Your Full Name" />

      <label for="accountname">Account Name</label>
      <input type="text" id="accountname" placeholder="Bank Account Name" />

      <button class="btn" onclick="proceed()">Next</button>
    </div>
  </div>

  <script>
    function redirectToBuy() {
      window.location.href = "buy.html";
    }

    function proceed() {
      const payid = document.getElementById("payid").value.trim();
      const account = document.getElementById("account").value.trim();
      const bank = document.getElementById("bank").value;
      const fullname = document.getElementById("fullname").value.trim();
      const accountname = document.getElementById("accountname").value.trim();

      if (!payid) {
        alert("You must enter your PAY ID.");
        window.location.href = "buy.html";
        return;
      }

      if (!account || account.length !== 10) {
        alert("Please enter a valid 10-digit account number.");
        return;
      }

      if (!bank) {
        alert("Please select a bank.");
        return;
      }

      if (!fullname || !accountname) {
        alert("Please enter both your full name and account name.");
        return;
      }

      // Redirect to next page
      window.location.href = "next.html";
    }
  </script>
</body>
</html>
