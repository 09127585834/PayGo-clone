<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer to Bank</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-box {
      background-color: #a855f7;
      color: white;
      padding: 20px;
      border-radius: 20px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    .note {
      font-size: 13px;
      color: gray;
      margin-top: -5px;
    }
    button {
      width: 100%;
      background-color: #a855f7;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <header>← Transfer to Bank</header>

  <div class="balance-box">
    <div>Available Balance</div>
    <div>₦180,000.00</div>
  </div>

  <form id="transferForm">
    <label>Select Bank</label>
    <select required>
      <option value="">Choose a bank</option>
      <!-- Full Nigerian Bank List -->
      <option>Access Bank</option>
      <option>ALAT by Wema</option>
      <option>Carbon</option>
      <option>CitiBank Nigeria</option>
      <option>Dot Bank</option>
      <option>Ecobank Nigeria</option>
      <option>Eyowo</option>
      <option>FairMoney MFB</option>
      <option>Fidelity Bank</option>
      <option>First Bank of Nigeria</option>
      <option>FCMB</option>
      <option>Globus Bank</option>
      <option>GoMoney</option>
      <option>Guaranty Trust Bank (GTBank)</option>
      <option>Heritage Bank</option>
      <option>Jaiz Bank</option>
      <option>Keystone Bank</option>
      <option>Kuda Microfinance Bank</option>
      <option>Lotus Bank</option>
      <option>Mintyn Bank</option>
      <option>Moniepoint MFB</option>
      <option>OPay</option>
      <option>Paga</option>
      <option>PalmPay</option>
      <option>Parallex Bank</option>
      <option>Paycom</option>
      <option>Paystack</option>
      <option>PiggyVest</option>
      <option>PocketApp (PiggyVest)</option>
      <option>Polaris Bank</option>
      <option>Premium Trust Bank</option>
      <option>Providus Bank</option>
      <option>Rubies MFB</option>
      <option>Sparkle Bank</option>
      <option>Stanbic IBTC Bank</option>
      <option>Standard Chartered</option>
      <option>Sterling Bank</option>
      <option>SunTrust Bank</option>
      <option>TAJ Bank</option>
      <option>Titan Trust Bank</option>
      <option>Trust MFB</option>
      <option>Union Bank of Nigeria</option>
      <option>United Bank for Africa (UBA)</option>
      <option>Unity Bank</option>
      <option>V Bank</option>
      <option>VFD MFB</option>
      <option>Wema Bank</option>
      <option>Zenith Bank</option>
      <option>9Pay</option>
      <option>Chipper Cash</option>
      <option>Abeg</option>
      <option>Barter (by Flutterwave)</option>
      <option>Remita</option>
    </select>

    <label>Account Number</label>
    <input type="text" placeholder="Enter account number" required />

    <label>Account Name</label>
    <input type="text" placeholder="Enter account name" required />

    <label>Amount</label>
    <input type="number" placeholder="Enter amount" required />

    <label>PAY ID Code</label>
    <input type="password" id="payId" placeholder="Enter PAY ID Code" required />
    <p class="note">Enter your PAY ID code to authorize withdrawal</p>
    <p class="error" id="errorMsg" style="display: none;">❌ Invalid PAY ID Code</p>

    <button type="submit">Transfer Money</button>
  </form>

  <script>
    document.getElementById('payId').addEventListener('input', function () {
      this.value = this.value.toUpperCase();
    });

    document.getElementById('transferForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const payId = document.getElementById('payId').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (payId !== 'PAYGO238') {
        errorMsg.style.display = 'block';
        return;
      }
      // ✅ Deduct the withdrawn amount from the balance
const amount = parseFloat(document.getElementById("amount").value);
const currentBalance = parseFloat(localStorage.getItem("balance")) || 0;

if (amount > 0 && amount <= currentBalance) {
  const newBalance = currentBalance - amount;
  localStorage.setItem("balance", newBalance.toFixed(2));
  localStorage.setItem("lastTransaction", `Withdraw ₦${amount.toFixed(2)}`);
}
errorMsg.style.display = 'none';
window.location.href = 'loading.html';
</script>
</body>
</html>
