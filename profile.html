<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #fff4ff, #fdf8ff);
      color: #000;
    }

    header {
      background-color: #a633ff;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      position: relative;
    }

    header span.back {
      position: absolute;
      left: 16px;
      font-size: 22px;
      cursor: pointer;
    }

    .profile-container {
      text-align: center;
      padding: 30px 16px 16px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #a164f7;
      background-color: #f0dfff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      position: relative;
    }

    .profile-picture i {
      font-size: 48px;
      color: #a164f7;
    }

    .profile-picture::after {
      content: 'üì∑';
      position: absolute;
      bottom: 4px;
      right: 4px;
      background-color: #a164f7;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .tap-text {
      color: #6c6c6c;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .menu {
      background: white;
      margin: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 18px;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s ease;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background: #f9f9f9;
    }

    .menu-icon {
      font-size: 22px;
      margin-right: 16px;
      width: 30px;
      text-align: center;
    }

    .menu-text {
      flex-grow: 1;
    }

    .menu-text b {
      font-size: 16px;
    }

    .menu-text p {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .arrow {
      font-size: 18px;
      color: #ccc;
    }

    .logout-button {
      margin: 40px 16px;
      padding: 14px;
      border: 2px solid #ff3b30;
      border-radius: 28px;
      text-align: center;
      color: #ff3b30;
      font-weight: 600;
      background: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .logout-button:hover {
      background-color: #ffecec;
    }
  </style>
</head>
<body>

  <header>
    <span class="back" onclick="history.back()">‚Üê</span>
    Profile
  </header>

  <div class="profile-container">
    <div class="profile-picture">
      <i>üë§</i>
    </div>
    <div class="tap-text">Tap to change profile picture</div>

    <div class="menu">
      <a href="inform.html" class="menu-item">
        <div class="menu-icon">üë§</div>
        <div class="menu-text">
          <b>Profile Information</b>
          <p>View and edit your profile details</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </a>

      <a href="support.html" class="menu-item">
        <div class="menu-icon">‚ùì</div>
        <div class="menu-text">
          <b>Help & Support</b>
          <p>Get help with using PayGo</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </a>

      <a href="about1.html" class="menu-item">
        <div class="menu-icon">‚ÑπÔ∏è</div>
        <div class="menu-text">
          <b>About</b>
          <p>Learn more about PayGo</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </a>
    </div>

    <button class="logout-button" onclick="window.location.href='dashboard.html'">‚éã Logout</button>
  </div>

</body>
</html>
