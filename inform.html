<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Information</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="header">
    <button onclick="history.back()">‚Üê</button>
    <h2>Profile Information</h2>
  </div>

  <div class="profile-container">
    <div class="avatar-section">
      <label for="profilePicInput">
        <img id="profilePic" src="default-avatar.png" alt="Profile Picture" />
      </label>
      <input type="file" id="profilePicInput" accept="image/*" hidden />
      <h3 id="profileName">User Name</h3>
    </div>

    <div class="info-card">
      <div class="info-row">
        <span>üë§ Full Name</span>
        <strong id="fullName"></strong>
      </div>
      <div class="info-row">
        <span>üìß Email Address</span>
        <strong id="email"></strong>
      </div>
      <div class="info-row">
        <span>üèÖ Account Level</span>
        <strong>Basic</strong>
      </div>
      <div class="info-row">
        <span>‚úÖ Account Status</span>
        <strong style="color: green;">Active</strong>
      </div>
      <div class="info-row">
        <span>üÜî PAY ID Status</span>
        <strong style="color: orange;">Not Purchased</strong>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    // Load user data
    window.onload = () => {
      const name = localStorage.getItem("userName") || "Guest";
      const email = localStorage.getItem("userEmail") || "example@email.com";
      const profilePic = localStorage.getItem("userPic");

      document.getElementById("profileName").textContent = name;
      document.getElementById("fullName").textContent = name;
      document.getElementById("email").textContent = email;

      if (profilePic) {
        document.getElementById("profilePic").src = profilePic;
      }
    };

    // Upload profile picture
    document.getElementById("profilePicInput").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profilePic").src = e.target.result;
        localStorage.setItem("userPic", e.target.result);
      };
      reader.readAsDataURL(this.files[0]);
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
