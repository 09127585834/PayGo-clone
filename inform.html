<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo - Profile / Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a065f5, #f5f0fb);
      color: #333;
    }
    .header {
      background-color: #8c32ec;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      background: #d9b3ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #8c32ec;
    }
    .profile-name {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .info-item i {
      font-size: 1.2rem;
      margin-right: 0.75rem;
    }
    .label {
      color: gray;
      font-size: 0.9rem;
    }
    .value {
      font-weight: 600;
      margin-top: 2px;
    }
    .logout-button, .register-button {
      margin: 2rem auto 1rem;
      background: none;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
    }
    .register-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 400px;
    }
    .register-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">PayGo</div>

  <!-- Registration Form -->
  <div class="container" id="registerContainer">
    <form class="register-form" onsubmit="registerUser(event)">
      <h2 style="text-align:center;">Register</h2>
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email Address" required />
      <button class="register-button" type="submit">Register</button>
    </form>
  </div>

  <!-- Profile Information -->
  <div class="container hidden" id="profileContainer">
    <div class="profile-avatar">üë§</div>
    <div class="profile-name" id="profileName">User</div>

    <div class="card">
      <div class="info-item">
        <i>üë§</i>
        <div>
          <div class="label">Full Name</div>
          <div class="value" id="fullName"></div>
        </div>
      </div>
      <div class="info-item">
        <i>üìß</i>
        <div>
          <div class="label">Email Address</div>
          <div class="value" id="email"></div>
        </div>
      </div>
      <div class="info-item">
        <i>üèÖ</i>
        <div>
          <div class="label">Account Level</div>
          <div class="value" id="accountLevel"></div>
        </div>
      </div>
      <div class="info-item">
        <i>‚úÖ</i>
        <div>
          <div class="label">Account Status</div>
          <div class="value" id="accountStatus" style="color: green;"></div>
        </div>
      </div>
      <div class="info-item">
        <i>üÜî</i>
        <div>
          <div class="label">PAY ID Status</div>
          <div class="value" id="payIdStatus" style="color: orange;"></div>
        </div>
      </div>
    </div>

    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    // Register User
    function registerUser(event) {
      event.preventDefault();
      const fullName = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;

      const userData = {
        fullName,
        email,
        accountLevel: "Basic",
        accountStatus: "Active",
        payIdStatus: "Not Purchased"
      };

      localStorage.setItem("paygoUser", JSON.stringify(userData));
      showProfile(userData);
    }

    // Show Profile Section
    function showProfile(user) {
      document.getElementById("registerContainer").classList.add("hidden");
      document.getElementById("profileContainer").classList.remove("hidden");

      document.getElementById("profileName").textContent = user.fullName;
      document.getElementById("fullName").textContent = user.fullName;
      document.getElementById("email").textContent = user.email;
      document.getElementById("accountLevel").textContent = user.accountLevel;
      document.getElementById("accountStatus").textContent = "‚óè " + user.accountStatus;
      document.getElementById("payIdStatus").textContent = user.payIdStatus;
    }

    // Logout
    function logout() {
      localStorage.removeItem("paygoUser");
      location.reload(); // refresh to show registration form
    }

    // On load: check for user
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("paygoUser"));
      if (user) {
        showProfile(user);
      }
    };
  </script>
</body>
</html>
