<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; }
    h2 { text-align: center; }
  </style>
</head>
<body>

<h2>Create an Account</h2>

<form id="signupForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>

  <button type="submit">Sign Up</button>
</form>

<p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Save user to localStorage
    const userData = {
      name: name,
      email: email,
      password: password
    };

    localStorage.setItem("user", JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "login.html"; // redirect to login
  });
</script>

</body>
</html>
