<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PayGo Register/Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    margin: 0; 
    font-family: 'Inter', sans-serif;
    background: #f9fafc;
    color: #121212;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    padding: 1rem 1.5rem 0;
    align-items: center;
  }

  /* Logo animation */
  .logo-container {
    overflow: hidden;
    width: 160px;
  }
  .logo {
    display: block;
    width: 160px;
    animation: slideLogo 3s ease-in-out infinite alternate;
  }
  @keyframes slideLogo {
    0% { transform: translateX(0); }
    100% { transform: translateX(-15px); }
  }

  .help-link {
    font-size: 1rem;
    color: #8a2eff;
    text-decoration: none;
    font-weight: 600;
  }
  .help-link:hover {
    text-decoration: underline;
  }

  main {
    flex: 1;
    max-width: 400px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  h1 {
    font-weight: 700;
    font-size: 1.25rem;
    margin: 1rem 0 2rem;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input[type="text"], input[type="email"], input[type="password"] {
    padding: 0.85rem 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid #ddd;
    outline-offset: 2px;
  }

  input[type="text"]:focus, 
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #8a2eff;
    outline: none;
  }

  button.register-btn {
    background: #121212;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    margin-top: 0.5rem;
  }
  button.register-btn:hover {
    background: #4300e6;
  }

  .login-link {
    margin-top: 1rem;
    text-align: center;
    font-size: 1rem;
  }
  .login-link a {
    color: #8a2eff;
    font-weight: 600;
    text-decoration: none;
  }
  .login-link a:hover {
    text-decoration: underline;
  }

  /* Floating message button */
  .message-btn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 52px;
    height: 52px;
    background: #8a2eff;
    border-radius: 50%;
    box-shadow: 0 6px 12px rgb(138 46 255 / 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border: none;
  }
  .message-btn svg {
    fill: white;
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="/mnt/data/1FDBC886-67E0-469E-AB71-85C1210BB6EC.jpeg" alt="PayGo Logo" class="logo" />
  </div>
  <a href="#" class="help-link" id="helpLink">Need Help?</a>
</header>

<main>
  <h1>Register to continue</h1>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Enter Name" required />
    <input type="email" name="email" placeholder="Enter Email" required />
    <input type="password" name="password" placeholder="Enter Password" required />
    <button type="submit" class="register-btn">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="#" id="loginLink">Login</a>
  </div>
</main>

<button class="message-btn" id="messageBtn" aria-label="Chat or Message">
  <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 2H4C2.9 2 2 2.9 2 4v18l4-4h14c1.1 0 2-0.9 2-2V4c0-1.1-0.9-2-2-2z"/></svg>
</button>

<script>
  // Placeholder: Update these links with your actual URLs
  document.getElementById('helpLink').href = '#'; // <-- Your help page link here
  document.getElementById('loginLink').href = '#'; // <-- Your login page link here
  document.getElementById('messageBtn').addEventListener('click', () => {
    // Replace with your chat/message link or action
    window.location.href = '#'; // <-- Your chat/message URL here
  });

  // Simple form submission handler to redirect to welcome.html
  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    // You can add form validation or ajax here if needed
    window.location.href = 'welcome.html';
  });
</script>

</body>
</html>
