<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up & Dashboard with Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #333;
    }
    /* Dashboard feature styles */
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .feature {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .feature:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sign Up Page -->
  <div id="signup-page" class="page active">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Welcome Bonus Page -->
  <div id="welcome-page" class="page">
    <h2>Welcome Bonus</h2>
    <p>Congratulations, <span id="user-name-display"></span>! You have received a welcome bonus of <strong>180,000</strong>.</p>
    <button id="got-it-btn">Got it!</button>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="page">
    <h2>Dashboard</h2>
    <p>Welcome to your dashboard, <span id="user-name-display-2"></span>!</p>
    <div class="features">
      <div class="feature" onclick="alert('Feature 1 clicked')">Feature 1</div>
      <div class="feature" onclick="alert('Feature 2 clicked')">Feature 2</div>
      <div class="feature" onclick="alert('Feature 3 clicked')">Feature 3</div>
      <div class="feature" onclick="alert('Feature 4 clicked')">Feature 4</div>
      <div class="feature" onclick="alert('Feature 5 clicked')">Feature 5</div>
      <div class="feature" onclick="alert('Feature 6 clicked')">Feature 6</div>
      <div class="feature" onclick="alert('Feature 7 clicked')">Feature 7</div>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const signupPage = document.getElementById('signup-page');
    const welcomePage = document.getElementById('welcome-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const gotItBtn = document.getElementById('got-it-btn');
    const userNameDisplay = document.getElementById('user-name-display');
    const userNameDisplay2 = document.getElementById('user-name-display-2');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get username from form
      const username = document.getElementById('username').value;

      // Save username for both welcome and dashboard
      userNameDisplay.textContent = username;
      userNameDisplay2.textContent = username;

      // Hide signup, show welcome bonus
      signupPage.classList.remove('active');
      welcomePage.classList.add('active');
    });

    gotItBtn.addEventListener('click', () => {
      // Hide welcome bonus, show dashboard
      welcomePage.classList.remove('active');
      dashboardPage.classList.add('active');
    });
  </script>

</body>
</html>
