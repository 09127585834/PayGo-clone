<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PayGo Sign Up & Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Header with logo */
  header {
    width: 100%;
    padding: 30px 0;
    display: flex;
    justify-content: center;
    background: transparent;
  }

  .logo-img {
    height: 60px;
    width: auto;
    object-fit: contain;
  }

  /* Main container for forms */
  .container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    width: 90%;
  }

  /* Card styles */
  .card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    flex: 1 1 350px;
    max-width: 400px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }

  /* Titles */
  .card h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 0.95em;
    color: #555;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 14px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #4A90E2;
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
    outline: none;
  }

  /* Checkbox container */
  .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 10px;
  }

  /* Buttons */
  button {
    margin-top: 25px;
    padding: 15px;
    background: linear-gradient(135deg, #4A90E2, #357ABD);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: linear-gradient(135deg, #357ABD, #2A5DA0);
    transform: translateY(-2px);
  }

  /* Additional links */
  .extra-links {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 0.9em;
  }

  .extra-links a {
    text-decoration: none;
    color: #4A90E2;
    transition: color 0.2s;
  }

  .extra-links a:hover {
    color: #2A5DA0;
  }

  /* Responsive adjustments */
  @media(max-width: 900px){
    .container {
      flex-direction: column;
      align-items: center;
    }
  }

  /* Footer (optional) */
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.85em;
    color: #fff;
  }
</style>
</head>
<body>

<header>
  <!-- Replace with your actual logo image URL -->
  <img src="https://via.placeholder.com/150x60?text=Your+Logo" alt="PayGo Logo" class="logo-img" />
</header>

<div class="container">
  <!-- Sign Up Form -->
  <div class="card" id="signup">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" name="signupName" placeholder="Your full name" required />

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="signupEmail" placeholder="you@example.com" required />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Create password" required />

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div class="card" id="login">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password" required />

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <div class="extra-links">
        <a href="#">Forgot password?</a>
        <a href="#signup" onclick="switchToSignup()">Create account</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
  // Basic form submission handlers
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Sign Up submitted! (Add your sign-up logic here)');
  });

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Login submitted! (Add your login logic here)');
  });

  // Optional: switch between forms
  function switchToSignup() {
    document.getElementById('signup').scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
