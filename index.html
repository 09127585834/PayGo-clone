<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayGo Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-message {
      background: linear-gradient(to right, #ff0080, #7928ca);
      color: #fff;
      padding: 10px;
      font-weight: bold;
      animation: fade 2s ease-in-out infinite alternate;
    }

    @keyframes fade {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    img.logo {
      width: 70%;
      margin-top: 30px;
    }

    h2 {
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: black;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #8a2be2;
      text-decoration: none;
      font-weight: bold;
    }

    .help {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #8a2be2;
      text-decoration: none;
      font-weight: bold;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #8a2be2;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-message" id="topMsg">Arab Money just now registered</div>
  <a href="#" class="help">Need Help?</a>

  <div class="container">
    <img src="https://i.imgur.com/hMOoeXD.png" alt="PayGo Logo" class="logo">

    <h2>Register to continue</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <div id="error" class="error"></div>
    <button onclick="register()">Register</button>

    <div class="link">Already have an account? <a href="#" onclick="login()">Login</a></div>
  </div>

  <div class="chat-button">ðŸ’¬</div>

  <script>
    const messages = [
      "Arab Money just now registered",
      "Fatima just now registered",
      "Miracle just now registered",
      "MUSA just now registered",
      "John just now registered",
      "Sunday just now registered",
      "Max Heal just now registered"
    ];
    let msgIndex = 0;
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      document.getElementById("topMsg").innerText = messages[msgIndex];
    }, 2000);

    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        document.getElementById("error").innerText = "All fields are required.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[email]) {
        document.getElementById("error").innerText = "This email has already registered. Kindly login.";
        return;
      }

      users[email] = { name, password };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", email);
      window.location.href = "welcome.html";
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[email] && users[email].password === password) {
        localStorage.setItem("currentUser", email);
        window.location.href = "welcome.html";
      } else {
        document.getElementById("error").innerText = "Invalid email or password.";
      }
    }
  </script>
</body>
</html>
