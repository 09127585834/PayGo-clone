<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PayGo Sign Up / Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f8;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type=text], input[type=password], input[type=email] {
    width: 100%;
    padding: 12px;
    margin: 8px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #333;
  }
  .redirect {
    margin-top: 10px;
    text-align: center;
  }
  .redirect a {
    color: purple;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Sign Up Form -->
<div class="container" id="signup-container">
  <h2>Register to continue</h2>
  <input type="text" id="name" placeholder="Enter Name" />
  <input type="email" id="email" placeholder="Enter Email" />
  <input type="password" id="password" placeholder="Enter Password" />
  <button onclick="register()">Register</button>
  <div class="redirect">
    Already have an account? <a href="#" onclick="showLogin()">Login</a>
  </div>
</div>

<!-- Login Form -->
<div class="container" id="login-container" style="display:none;">
  <h2>Login to continue</h2>
  <input type="email" id="login-email" placeholder="Enter Email" />
  <input type="password" id="login-password" placeholder="Enter Password" />
  <button onclick="login()">Login</button>
  <div class="redirect">
    Don't have an account? <a href="#" onclick="showRegister()">Register</a>
  </div>
</div>

<script>
  function showLogin() {
    document.getElementById('signup-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'block';
  }

  function showRegister() {
    document.getElementById('signup-container').style.display = 'block';
    document.getElementById('login-container').style.display = 'none';
  }

  function register() {
    // You can add validation or save info here
    // Then redirect to welcomebonus.html
    window.location.href = "welcomebonus.html";
  }

  function login() {
    // You can add validation or authentication here
    // Then redirect to welcomebonus.html
    window.location.href = "welcomebonus.html";
  }
</script>

</body>
</html>
