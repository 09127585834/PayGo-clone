<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo - Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .toggle-link {
      margin-top: 20px;
      color: #9333ea;
      font-size: 14px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

    <!-- Sign Up Form -->
    <div id="signupForm">
      <h2>Register to continue</h2>
      <form onsubmit="handleRegister(event)">
        <input type="text" placeholder="Enter Name" id="regName" required />
        <input type="email" placeholder="Enter Email" id="regEmail" required />
        <input type="password" placeholder="Enter Password" id="regPassword" required />
        <button type="submit">Register</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <h2>Login to continue</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="Enter Email" id="loginEmail" required />
        <input type="password" placeholder="Enter Password" id="loginPassword" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Register</p>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.toggle("hidden");
    }

    function handleRegister(e) {
      e.preventDefault();
      // Normally you'd send data to a server here
      localStorage.setItem("userEmail", document.getElementById("regEmail").value);
      window.location.href = "welcome.html";
    }

    function handleLogin(e) {
      e.preventDefault();
      // Normally you'd verify credentials here
      window.location.href = "welcome.html";
    }
  </script>
</body>
</html>
