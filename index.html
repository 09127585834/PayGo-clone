<title>PayGo Sign Up / Login</title>

  body {

    margin-bottom: 20px;
  }

    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #333;
  }
  .redirect {
    margin-top: 10px;
    text-align: center;
  }
  .redirect a {
    color: purple;
    text-decoration: none;
  }
</style>
</head>
