<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome Notification</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f0f0f0;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Modal */
  .modal {
    background: white;
    width: 90%;
    max-width: 380px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
  }

  /* Header with gradient and close */
  .modal-header {
    padding: 20px 24px;
    background: linear-gradient(90deg, #a445b2 0%, #fa4299 53%, #ff714f 100%);
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    position: relative;
    user-select: none;
  }

  .modal-header small {
    display: block;
    font-weight: 400;
    font-size: 0.85rem;
    margin-top: 4px;
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: 20px;
    right: 24px;
    font-size: 24px;
    font-weight: 700;
    cursor: pointer;
    line-height: 1;
    color: rgba(255 255 255 / 0.8);
    transition: color 0.2s ease;
  }

  .close-btn:hover {
    color: white;
  }

  /* Progress bar container */
  .progress-bar-container {
    display: flex;
    padding: 12px 24px 0 24px;
    gap: 6px;
  }

  /* Each progress step */
  .progress-step {
    flex: 1;
    height: 6px;
    border-radius: 12px;
    background: rgba(255 255 255 / 0.5);
  }

  /* Filled progress steps */
  .progress-step.filled {
    background: white;
  }

  /* Content inside modal */
  .modal-content {
    padding: 40px 30px 40px 30px;
    text-align: center;
    color: #3a3a3a;
  }

  /* Phone icon container */
  .icon-circle {
    background: #f1f1f1;
    width: 60px;
    height: 60px;
    margin: 0 auto 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Phone icon */
  .phone-icon {
    width: 24px;
    height: 24px;
    fill: #28a745; /* green */
  }

  /* Title */
  .modal-content h2 {
    font-weight: 700;
    font-size: 1.25rem;
    margin: 0 0 16px 0;
    color: #121212;
  }

  /* Description */
  .modal-content p {
    font-weight: 400;
    font-size: 0.95rem;
    line-height: 1.4;
    margin: 0 0 40px 0;
  }

  /* Next button */
  .btn-next {
    background: linear-gradient(90deg, #a445b2 0%, #fa4299 53%, #ff714f 100%);
    border: none;
    color: white;
    padding: 14px 0;
    width: 100%;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    transition: background 0.3s ease;
  }

  .btn-next:hover {
    background: linear-gradient(90deg, #993bb2 0%, #e63388 53%, #ff6033 100%);
  }

  /* Arrow icon in button */
  .btn-next svg {
    width: 16px;
    height: 16px;
    fill: white;
  }
</style>
</head>
<body>

<div class="overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal">
    <div class="modal-header">
      Welcome to PayGo, Khalifah!
      <small>Step 3 of 5</small>
      <div class="progress-bar-container" aria-hidden="true">
        <div class="progress-step filled"></div>
        <div class="progress-step filled"></div>
        <div class="progress-step filled"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>
      <button class="close-btn" aria-label="Close notification" onclick="closeModal()">Ã—</button>
    </div>

    <div class="modal-content">
      <div class="icon-circle" aria-hidden="true">
        <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.5.74 3.84.74a1 1 0 011 1V20a1 1 0 01-1 1c-9.39 0-17-7.61-17-17a1 1 0 011-1h3.5a1 1 0 011 1c0 1.34.26 2.64.74 3.84a1 1 0 01-.21 1.11l-2.2 2.2z"/>
        </svg>
      </div>
      <h2 id="modal-title">Airtime & Data</h2>
      <p id="modal-desc">
        You can purchase airtime and data for all major networks directly from the app. Simply select the service, enter the phone number, choose your plan, and complete your purchase.
      </p>
      <button class="btn-next" onclick="goNext()">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
      </button>
    </div>
  </div>
</div>

<script>
  function goNext() {
    window.location.href = 'next6.html';
  }

  function closeModal() {
    document.querySelector('.overlay').style.display = 'none';
  }
</script>

</body>
</html>
