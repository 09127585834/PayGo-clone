<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5ff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .banner {
      background-color: #00a651;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .banner span {
      font-weight: bold;
      color: #ffd700;
    }
    .network-buttons button {
      width: 45%;
      margin: 5px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
    }
    input, .amount-option {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .amount-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .amount-option {
      background-color: white;
      cursor: pointer;
      text-align: center;
    }
    .amount-option.selected {
      border: 2px solid #a855f7;
      background-color: #f3e8ff;
    }
    .buy-button {
      background-color: #d9b4fc;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data</h2>

    <div class="banner">
      <div>Enjoy <span>Glo's</span> Amazing 5X Data Bonuses!</div>
      <button style="background-color: #ffd700; border: none; padding: 8px 14px; border-radius: 999px;">GO</button>
    </div>

    <div class="network-buttons">
      <button>Airtel</button>
      <button>MTN</button>
      <button>Glo</button>
      <button>9mobile</button>
    </div>

    <input type="tel" id="phone" placeholder="Enter mobile number" required />
    <h4>Select Data Plan</h4>

    <div class="amount-options">
      <div class="amount-option" data-amount="100">₦100<br>300MB<br>1 DAY</div>
      <div class="amount-option" data-amount="300">₦300<br>1GB<br>7 DAYS</div>
      <div class="amount-option" data-amount="500">₦500<br>3GB<br>30 DAYS</div>
      <div class="amount-option" data-amount="800">₦800<br>5GB<br>30 DAYS</div>
      <div class="amount-option" data-amount="1500">₦1500<br>10GB<br>30 DAYS</div>
    </div>

    <input type="text" id="payid" placeholder="Enter PAY ID Code" required />

    <button class="buy-button" onclick="buyData()">Buy Data</button>
  </div>

  <script>
    let selectedAmount = null;
    const options = document.querySelectorAll('.amount-option');
    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedAmount = option.getAttribute('data-amount');
      });
    });

    function buyData() {
      const phone = document.getElementById('phone').value.trim();
      const payid = document.getElementById('payid').value.trim();

      if (!phone || !payid || !selectedAmount) {
        alert('Please fill all fields and select a data plan.');
        return;
      }

      if (payid !== 'PAYGO238') {
        alert('Invalid PAY ID. Only PAYGO238 is accepted.');
        return;
      }

      // Redirect to buy2.html
      window.location.href = 'buy2.html';
    }
  </script>
</body>
</html>
