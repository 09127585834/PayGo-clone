<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Data - PayGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      text-align: center;
    }
    .redirect {
      text-align: center;
      font-size: 14px;
    }
    .redirect a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Buy Data</h2>
  <div id="error" class="error"></div>
  <form id="buyDataForm">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 08012345678" />

    <label for="amount">Amount (₦)</label>
    <input type="number" id="amount" name="amount" required placeholder="Enter amount" />

    <label for="network">Network</label>
    <select id="network" name="network" required>
      <option value="">Select Network</option>
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="Airtel">Airtel</option>
      <option value="9mobile">9mobile</option>
    </select>

    <label for="payid">PAY ID</label>
    <input type="text" id="payid" name="payid" required placeholder="Your PAY ID" />

    <button type="submit">Buy Data</button>
  </form>

  <div class="redirect">
    Don’t have a PAY ID? <a href="buy.html">Buy PAY ID</a>
  </div>
</div>

<script>
  // Simulated PAY ID and balance from session or server
  const storedPayId = localStorage.getItem('payid') || 'PAY123456'; // Replace with backend integration
  let dashboardBalance = parseFloat(localStorage.getItem('balance')) || 15000;

  document.getElementById('buyDataForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const phone = document.getElementById('phone').value.trim();
    const amount = parseFloat(document.getElementById('amount').value.trim());
    const network = document.getElementById('network').value.trim();
    const payid = document.getElementById('payid').value.trim();
    const errorDiv = document.getElementById('error');

    // Basic validations
    if (!phone || !amount || !network || !payid) {
      errorDiv.textContent = 'Please fill all fields.';
      return;
    }

    if (payid !== storedPayId) {
      errorDiv.textContent = 'Incorrect PAY ID. Redirecting...';
      setTimeout(() => {
        window.location.href = 'buy.html';
      }, 2000);
      return;
    }

    if (amount > dashboardBalance) {
      errorDiv.textContent = 'Insufficient balance.';
      return;
    }

    // Deduct from balance (simulate)
    dashboardBalance -= amount;
    localStorage.setItem('balance', dashboardBalance.toFixed(2));

    // Simulate success and redirect
    alert('Data purchase successful!');
    window.location.href = 'buy2.html';
  });
</script>

</body>
</html>
