<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer To Bank - PayGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #9C27B0;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 24px;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
    }

    .link {
      color: #9C27B0;
      font-size: 14px;
      text-decoration: underline;
      margin-bottom: 20px;
      display: block;
    }

    .balance {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #9C27B0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7B1FA2;
    }

    .success, .error {
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .success {
      background-color: #e0f2f1;
      color: #00796b;
    }

    .error {
      background-color: #fdecea;
      color: #c62828;
    }
  </style>
</head>
<body>

<header>
  <a href="dashboard.html">&#8592;</a>
  Transfer To Bank
</header>

<div class="container">
  <h2>Bank Details</h2>

  <form id="withdrawForm">
    <input type="text" id="accountName" placeholder="Account Name" required />
    <input type="text" id="accountNumber" placeholder="Account Number (10 digits)" maxlength="10" required />
    
    <select id="bank" required>
      <option value="">Select Bank</option>
      <option>Access Bank</option>
      <option>Citibank</option>
      <option>Ecobank Nigeria</option>
      <option>Fidelity Bank</option>
      <option>First Bank of Nigeria</option>
      <option>First City Monument Bank (FCMB)</option>
      <option>Guaranty Trust Bank (GTBank)</option>
      <option>Heritage Bank</option>
      <option>Keystone Bank</option>
      <option>Polaris Bank</option>
      <option>Providus Bank</option>
      <option>Stanbic IBTC Bank</option>
      <option>Standard Chartered Bank</option>
      <option>Sterling Bank</option>
      <option>SunTrust Bank</option>
      <option>Taj Bank</option>
      <option>Union Bank of Nigeria</option>
      <option>United Bank for Africa (UBA)</option>
      <option>Unity Bank</option>
      <option>Wema Bank</option>
      <option>Zenith Bank</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" required />
    <input type="text" id="payId" placeholder="PAY ID CODE (Buy PAY ID)" />

    <a href="buy.html" class="link">Buy PAY ID code</a>

    <div class="balance" id="balanceDisplay">Available Balance: ₦0.00</div>

    <button type="submit">Submit</button>

    <div id="message"></div>
  </form>
</div>

<script>
  const balanceDisplay = document.getElementById('balanceDisplay');
  const form = document.getElementById('withdrawForm');
  const message = document.getElementById('message');

  // Load or set default balance
  let balance = localStorage.getItem('paygoBalance');
  if (!balance) {
    balance = 180000;
    localStorage.setItem('paygoBalance', balance);
  } else {
    balance = parseFloat(balance);
  }

  function updateBalanceDisplay() {
    balanceDisplay.textContent = `Available Balance: ₦${balance.toLocaleString('en-NG', { minimumFractionDigits: 2 })}`;
  }

  updateBalanceDisplay();

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    message.textContent = '';
    message.className = '';

    const accountName = document.getElementById('accountName').value.trim();
    const accountNumber = document.getElementById('accountNumber').value.trim();
    const bank = document.getElementById('bank').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const payId = document.getElementById('payId').value.trim();

    if (!accountName || accountNumber.length !== 10 || !bank || isNaN(amount) || amount <= 0) {
      message.textContent = "Please fill out all required fields correctly.";
      message.className = "error";
      return;
    }

    if (amount > balance) {
      message.textContent = "Insufficient balance.";
      message.className = "error";
      return;
    }

    balance -= amount;
    localStorage.setItem('paygoBalance', balance);
    updateBalanceDisplay();

    message.textContent = `₦${amount.toLocaleString()} successfully transferred to ${accountName} (${bank})`;
    message.className = "success";

    form.reset();
  });
</script>

</body>
</html>
