<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - PayGo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    #account-name {
      background-color: #f1f1f1;
    }
    .button {
      margin-top: 25px;
      background-color: #b0eacb;
      border: none;
      color: #000;
      padding: 14px;
      width: 100%;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #9adbb9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw to Bank</h2>
    
    <label for="payid">PAY ID</label>
    <input type="text" id="payid" placeholder="Enter your PAY ID" />

    <label for="account-number">Account Number</label>
    <input type="text" id="account-number" maxlength="10" placeholder="Enter 10-digit account number" />

    <label for="bank">Select Bank</label>
    <select id="bank">
      <option value="">-- Select Bank --</option>
      <option value="044">Access Bank</option>
      <option value="063">Access (Diamond)</option>
      <option value="050">EcoBank</option>
      <option value="070">Fidelity Bank</option>
      <option value="011">First Bank</option>
      <option value="214">FCMB</option>
      <option value="058">GTBank</option>
      <option value="030">Heritage Bank</option>
      <option value="082">Keystone Bank</option>
      <option value="221">Stanbic IBTC</option>
      <option value="232">Sterling Bank</option>
      <option value="032">Union Bank</option>
      <option value="033">UBA</option>
      <option value="215">Unity Bank</option>
      <option value="035">Wema Bank</option>
      <option value="057">Zenith Bank</option>
    </select>

    <label for="account-name">Account Name</label>
    <input type="text" id="account-name" placeholder="Account name will appear here" readonly />

    <button class="button" onclick="goNext()">Next</button>
  </div>

  <script>
    const accountInput = document.getElementById('account-number');
    const bankSelect = document.getElementById('bank');
    const nameField = document.getElementById('account-name');

    function resolveAccountName(account, bank) {
      nameField.value = 'Resolving...';
      fetch(`/resolve-account?account_number=${account}&bank_code=${bank}`)
        .then(res => res.json())
        .then(data => {
          if (data.status && data.data) {
            nameField.value = data.data.account_name;
          } else {
            nameField.value = 'Unable to resolve';
          }
        })
        .catch(() => {
          nameField.value = 'Error resolving name';
        });
    }

    accountInput.addEventListener('input', () => {
      if (accountInput.value.length === 10 && bankSelect.value) {
        resolveAccountName(accountInput.value, bankSelect.value);
      }
    });

    bankSelect.addEventListener('change', () => {
      if (accountInput.value.length === 10 && bankSelect.value) {
        resolveAccountName(accountInput.value, bankSelect.value);
      }
    });

    function goNext() {
      const payid = document.getElementById('payid').value;
      const account = accountInput.value;
      const bank = bankSelect.value;
      const name = nameField.value;

      if (!payid || !account || !bank || !name || name === 'Resolving...' || name === 'Unable to resolve') {
        alert('Fill all fields and ensure account is resolved.');
        return;
      }

      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
