<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome Notification</title>
<style>
  /* Overlay background */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Modal box */
  .modal {
    width: 320px;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  }

  /* Gradient header */
  .modal-header {
    background: linear-gradient(90deg, #8a2be2 0%, #ff4400 100%);
    color: white;
    padding: 20px 25px;
    position: relative;
  }

  .modal-header h2 {
    margin: 0;
    font-weight: 700;
    font-size: 1.3rem;
  }

  .modal-header small {
    display: block;
    margin-top: 8px;
    opacity: 0.85;
    font-weight: 400;
    font-size: 0.85rem;
  }

  /* Progress bar container */
  .progress-bar {
    display: flex;
    margin-top: 15px;
    gap: 6px;
  }

  /* Each progress segment */
  .progress-bar div {
    height: 6px;
    flex: 1;
    border-radius: 4px;
    background: rgba(255 255 255 / 0.7);
  }

  /* 4 full segments */
  .progress-bar div.filled {
    background: white;
  }

  /* Last segment half opacity */
  .progress-bar div.partial {
    background: rgba(255 255 255 / 0.3);
  }

  /* Close button */
  .close-btn {
    position: absolute;
    right: 15px;
    top: 20px;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    user-select: none;
  }

  /* Modal body */
  .modal-body {
    padding: 30px 25px 25px;
    text-align: center;
  }

  /* Icon container */
  .icon-circle {
    width: 64px;
    height: 64px;
    background: #eee;
    border-radius: 50%;
    margin: 0 auto 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Wallet icon in red */
  .icon-circle svg {
    fill: #d32f2f;
    width: 32px;
    height: 32px;
  }

  /* Title */
  .modal-body h3 {
    margin: 0 0 10px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #111;
  }

  /* Description */
  .modal-body p {
    font-weight: 400;
    font-size: 0.95rem;
    color: #555;
    line-height: 1.4;
  }

  /* Next button */
  .next-btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px 0;
    background: linear-gradient(90deg, #8a2be2 0%, #ff4400 100%);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .next-btn:hover {
    background: linear-gradient(90deg, #7a24cc 0%, #e63e00 100%);
  }
</style>
</head>
<body>

<div class="modal-overlay" id="welcomeModal">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h2 id="modalTitle">Welcome to PayGo, Khalifah!</h2>
      <small>Step 4 of 5</small>
      <div class="progress-bar" aria-hidden="true">
        <div class="filled"></div>
        <div class="filled"></div>
        <div class="filled"></div>
        <div class="filled"></div>
        <div class="partial"></div>
      </div>
      <div class="close-btn" role="button" aria-label="Close notification" tabindex="0" id="closeModal">&times;</div>
    </div>
    <div class="modal-body">
      <div class="icon-circle" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 7h-1V6a3 3 0 0 0-6 0v1H8a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zM10 6a1 1 0 0 1 2 0v1h-2z"/></svg>
      </div>
      <h3>Withdrawal Process</h3>
      <p>To withdraw your funds, tap the "Withdraw" button on your dashboard, enter your bank details and PAY ID, and submit your request. Withdrawals are processed within 24 hours.</p>
      <button class="next-btn" id="nextBtn">Next â†’</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('welcomeModal');
  const closeBtn = document.getElementById('closeModal');
  const nextBtn = document.getElementById('nextBtn');

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });
  closeBtn.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      modal.style.display = 'none';
    }
  });

  nextBtn.addEventListener('click', () => {
    window.location.href = 'next7.html';
  });
</script>

</body>
</html>
