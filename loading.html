<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preparing Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #a020f0;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .header a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      margin-right: 10px;
    }

    .circle-loader {
      width: 60px;
      height: 60px;
      border: 6px solid #e0c8ff;
      border-top: 6px solid #a020f0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 100px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
    }

    p {
      color: #555;
      margin-top: 5px;
    }

    .progress-bar {
      width: 80%;
      height: 8px;
      background-color: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #1c1c1c;
      animation: load 3s forwards;
    }

    @keyframes load {
      to {
        width: 100%;
      }
    }

    .footer {
      margin-top: 40px;
      font-weight: bold;
    }

    .chat-btn {
      position: fixed;
      bottom: 25px;
      right: 20px;
      background-color: #a020f0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "payment.html";
    }, 3500);
  </script>
</head>
<body>

  <div class="header">
    <a href="javascript:history.back()">‚Üê</a> Buy PAY ID
  </div>

  <div class="container">
    <div class="circle-loader"></div>

    <h2>Preparing Payment Account</h2>
    <p>Please wait while we set up your payment...</p>

    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <div class="footer">PayGo Financial Services LTD</div>
  </div>

  <a href="support.html" class="chat-btn">üí¨</a>

</body>
</html>
