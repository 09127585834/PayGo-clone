<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 100px;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #00B894;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      color: #555;
    }

    .sub-message {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="PayGo Logo" />
  </div>

  <div class="spinner"></div>
  <div class="message">Please wait while we redirect you...</div>
  <div class="sub-message">Your payment is being processed securely</div>

  <script>
    setTimeout(() => {
      window.location.href = "payment.html";
    }, 3000); // Redirect after 3 seconds
  </script>

</body>
</html>
