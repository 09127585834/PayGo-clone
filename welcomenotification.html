<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to PayGo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0e7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      overflow: hidden;
    }

    .modal-header {
      background: linear-gradient(90deg, #892EFF, #A34CFF);
      color: white;
      padding: 20px;
      font-weight: bold;
      position: relative;
    }

    .modal-header .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .modal-body {
      padding: 30px 20px;
      text-align: center;
    }

    .modal-body .gift-icon {
      background: #F0E7FC;
      color: #892EFF;
      border-radius: 50%;
      padding: 20px;
      font-size: 30px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .modal-body h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .modal-body p {
      color: #444;
      font-size: 15px;
    }

    .progress-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .progress-bar div {
      flex: 1;
      height: 4px;
      margin: 0 2px;
      border-radius: 5px;
      background: #D1BFFF;
    }

    .progress-bar .active {
      background: white;
    }

    .modal-footer {
      padding: 20px;
    }

    .next-btn {
      background: linear-gradient(90deg, #892EFF, #A34CFF);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .next-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Welcome to PayGo, Khalifah!</h2>
    <div class="progress-bar">
      <div class="active"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="modal-body">
    <div class="gift-icon">üéÅ</div>
    <h3>Welcome Bonus</h3>
    <p>You've received a welcome bonus of <strong>‚Ç¶180,000</strong>!<br>
    This amount is already in your account and can be withdrawn after purchasing a PAY ID.</p>
  </div>
  <div class="modal-footer">
    <button class="next-btn" onclick="goToDashboard()">Next ‚Üí</button>
  </div>
</div>

<script>
  function goToDashboard() {
    window.location.href = "dashboard.html";
  }

  function closeModal() {
    document.querySelector('.modal').style.display = 'none';
  }
</script>

</body>
</html>
