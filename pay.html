<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }

    header {
      background-color: #2c0050;
      color: white;
      padding: 1.2rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem 1.5rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #4b5563;
    }

    .account-box {
      background-color: #f9f9f9;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .account-box p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .label {
      font-weight: 600;
      color: #6b7280;
    }

    .value {
      color: #111827;
      font-weight: 500;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
    }

    .back-btn {
      display: block;
      width: 100%;
      background-color: #a035ea;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
      border-radius: 14px;
      margin-top: 2rem;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #8c2bd0;
    }
  </style>
</head>
<body>

  <header>Payment Instructions</header>

  <div class="container">
    <h2>Transfer â‚¦7,250 to the account below:</h2>

    <div class="account-box">
      <p><span class="label">Bank Name:</span> <span class="value">Moniepoint MFB</span></p>
      <p><span class="label">Account Number:</span> <span class="value">1234567890</span></p>
      <p><span class="label">Account Name:</span> <span class="value">PayGo Technologies</span></p>
    </div>

    <div class="note">
      After making the transfer, your PAY ID will be displayed on the app once payment is confirmed.
    </div>

    <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
  </div>

</body>
</html>
