<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayGo - Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    .payment-box {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    .bank-details {
      margin-bottom: 30px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      line-height: 1.6;
    }

    .confirm-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirm-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>Transfer to PayGo</h2>

    <div class="bank-details">
      <strong>Bank Name:</strong> PayGo Bank<br>
      <strong>Account Number:</strong> 1234567890<br>
      <strong>Account Name:</strong> PAYGO TECH LIMITED<br>
      <strong>Amount:</strong> â‚¦7,250
    </div>

    <button class="confirm-button" onclick="redirectToHave()">I have sent the money</button>
  </div>

  <script>
    function redirectToHave() {
      // Redirect to have.html
      window.location.href = 'have.html';
    }
  </script>

</body>
</html>
