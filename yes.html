<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Received</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 12px;
    }

    .check-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #ccf5d3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .check-icon::before {
      content: 'âœ”';

      color: #2ecc71;
    }

    h2 {
      margin-top: 10px;
      font-size: 22px;
      color: #000;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .pay-id-box {
      margin: 20px auto;
      background: #f5f5f5;
      padding: 12px 14px;
      border-radius: 10px;
      max-width: 90%;
      font-weight: bold;
      font-family: monospace;
      overflow-x: auto;
    }

    .button {
      display: block;
      margin: 14px auto;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    .retry-btn {
      background-color: #9333ea;
      color: #fff;
      border: none;
    }

    .dashboard-btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="pay-id-box" id="payId">FB-89AGENT45IDPAY5110GBG0C842C1200A</div>

    <button class="button retry-btn" onclick="location.reload()">Try Again</button>
    <button class="button dashboard-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
  </div>
</body>
</html>
