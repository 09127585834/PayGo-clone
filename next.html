<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing Withdrawal</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #9b34eb;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .sub-header {
      background-color: #2a004e;
      padding: 15px;
      color: white;
      font-size: 17px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #9b34eb;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #111;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .progress-bar {
      height: 5px;
      width: 100%;
      background: #eee;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      background: #9b34eb;
      width: 0%;
      height: 100%;
      animation: fillBar 2s linear forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="header">9:42</div>
  <div class="sub-header">Processing Withdrawal</div>

  <div class="container">
    <div class="spinner"></div>
    <h2>Sending Funds</h2>
    <p>Please wait while we process your withdrawal...</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "app.html";
    }, 2000); // redirect after 2 seconds
  </script>

</body>
</html>
