<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdrawal Processing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .processing, .receipt {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .receipt {
      display: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00a86b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dashboard-bar {
      margin-top: 20px;
      background-color: #00a86b;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dashboard-bar:hover {
      background-color: #008b5a;
    }
  </style>
</head>
<body>

  <div class="processing" id="processing">
    <h2>Processing Withdrawal...</h2>
    <div class="spinner"></div>
    <p>Please wait</p>
  </div>

  <div class="receipt" id="receipt">
    <h2>Withdrawal Successful</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Account:</strong> <span id="account"></span></p>
    <p><strong>Bank:</strong> <span id="bank"></span></p>
    <p><strong>Amount:</strong> â‚¦<span id="amount"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <div class="dashboard-bar" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </div>
  </div>

  <script>
    // Helper function to get query parameters
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    // Populate fields with user data
    const userData = {
      name: getParam('name'),
      account: getParam('account'),
      bank: getParam('bank'),
      amount: getParam('amount'),
      date: getParam('date')
    };

    document.getElementById('name').textContent = userData.name;
    document.getElementById('account').textContent = userData.account;
    document.getElementById('bank').textContent = userData.bank;
    document.getElementById('amount').textContent = userData.amount;
    document.getElementById('date').textContent = userData.date;

    // Switch from processing to receipt after 3 seconds
    setTimeout(() => {
      document.getElementById('processing').style.display = 'none';
      document.getElementById('receipt').style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
