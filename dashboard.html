<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f4ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background-color: #6a21a6;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
    }
    .dashboard {
      background-color: #7200f0;
      color: white;
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      max-width: 400px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header h2 {
      margin: 0;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .btn {
      flex: 1;
      background-color: #a04bff;
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      user-select: none;
    }
    .btn:hover {
      background-color: #7d26c7;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 400px;
      margin: 0 20px 40px 20px;
      justify-content: center;
    }
    .feature {
      background: white;
      width: 80px;
      height: 80px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #7200f0;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      text-align: center;
      font-size: 12px;
    }
    .feature:hover {
      background-color: #e9d7ff;
    }
    .feature-icon {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .promotions {
      max-width: 400px;
      margin: 0 20px 20px 20px;
    }
    .promotions h3 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .promo-img {
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="header">Dear User, We're currently experiencing issues</div>
  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <h2>Hi, Khalifah 👋<br /><small>Welcome back!</small></h2>
      <button title="Notifications" style="background:none; border:none; color:white; font-size: 24px; cursor:pointer;">🔔</button>
    </div>
    <div>Your Balance</div>
    <div class="balance" id="balance">₦180,000.00</div>
    <div>Weekly Rewards: ₦180,000.00</div>
    <div class="buttons">
      <button class="btn" id="upgradeBtn">Upgrade</button>
      <button class="btn" id="transferBtn">Transfer</button>
    </div>
  </div>
  <div class="features">
    <div class="feature" id="buyPayID"><div class="feature-icon">💳</div>Buy PAY ID</div>
    <div class="feature" id="watch"><div class="feature-icon">📺</div>Watch</div>
    <div class="feature" id="airtime"><div class="feature-icon">📶</div>Airtime</div>
    <div class="feature" id="data"><div class="feature-icon">🛢️</div>Data</div>
    <div class="feature" id="support"><div class="feature-icon">🎧</div>Support</div>
    <div class="feature" id="group"><div class="feature-icon">🌐</div>Group</div>
    <div class="feature" id="earnMore"><div class="feature-icon">💰</div>Earn More</div>
    <div class="feature" id="profile"><div class="feature-icon">👤</div>Profile</div>
  </div>
  <div class="promotions">
    <h3>Current Promotions</h3>
    <img
      class="promo-img"
      src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80"
      alt="Promotion Banner"
    />
  </div>

  <script>
    // Redirect handlers
    document.getElementById('upgradeBtn').onclick = () => {
      window.location.href = 'earn.html';
    };

    document.getElementById('transferBtn').onclick = () => {
      let amount = prompt('Enter amount to withdraw:');
      if (amount !== null) {
        amount = parseFloat(amount);
        if (isNaN(amount) || amount <= 0) {
          alert('Please enter a valid positive number');
          return;
        }
        let balanceEl = document.getElementById('balance');
        let currentBalance = parseFloat(balanceEl.textContent.replace(/[^0-9.-]+/g,""));
        if (amount > currentBalance) {
          alert('Insufficient balance');
          return;
        }
        let newBalance = currentBalance - amount;
        balanceEl.textContent = '₦' + newBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        // After deduction redirect
        setTimeout(() => {
          window.location.href = 'withdraw.html';
        }, 500);
      }
    };

    document.getElementById('buyPayID').onclick = () => {
      window.location.href = 'buy.html';
    };
    document.getElementById('watch').onclick = () => {
      window.location.href = 'watch.html';
    };
    document.getElementById('airtime').onclick = () => {
      window.location.href = 'airtime.html';
    };
    document.getElementById('data').onclick = () => {
      window.location.href = 'data.html';
    };
    document.getElementById('support').onclick = () => {
      window.location.href = 'support.html';
    };
    document.getElementById('group').onclick = () => {
      window.location.href = 'group.html';
    };
    document.getElementById('earnMore').onclick = () => {
      window.location.href = 'earn.html';
    };
    document.getElementById('profile').onclick = () => {
      window.location.href = 'profile.html';
    };
  </script>
</body>
</html>
