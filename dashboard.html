<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8ff;
    }
    .banner {
      background: red;
      color: white;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    .card {
      background: #8000ff;
      color: white;
      border-radius: 20px;
      margin: 20px;
      padding: 20px;
      position: relative;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    .weekly-rewards {
      font-size: 14px;
      opacity: 0.9;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      flex: 1;
      background: white;
      color: #8000ff;
      padding: 12px;
      margin: 0 10px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      text-align: center;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      text-decoration: none;
    }
    .menu-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }
    .section-title {
      font-weight: bold;
      padding: 0 20px;
      margin-top: 20px;
    }
    .carousel img {
      width: 100%;
      border-radius: 12px;
      margin: 15px 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar .notif {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }
    .notif img {
      width: 24px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      background: white;
      color: #8000ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="banner">
    Dear User, We're currently experiencing issues with Opay bank transfers.
  </div>

  <div class="card">
    <div class="top-bar">
      <div class="user-info">
        <div class="avatar">K</div>
        <div>
          <div>Hi, Khalifah ðŸ‘‹</div>
          <div>Welcome back!</div>
        </div>
      </div>
      <a class="notif" href="history.html">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" alt="Notifications"/>
      </a>
    </div>

    <div class="balance">â‚¦180,000.00</div>
    <div class="weekly-rewards">Weekly Rewards: â‚¦180,000.00</div>

    <div class="button-row">
      <a class="button" href="earn.html">Upgrade</a>
      <a class="button" href="withdraw.html">Transfer</a>
    </div>
  </div>

  <div class="menu-grid">
    <a href="buy.html" class="menu-item">
      <img src="https://img.icons8.com/fluency/48/buy.png" alt="Buy PAY ID" />
      <span>Buy PAY ID</span>
    </a>
    <a href="watch.html" class="menu-item">
      <img src="https://img.icons8.com/color/48/tv.png" alt="Watch" />
      <span>Watch</span>
    </a>
    <a href="airtime.html" class="menu-item">
      <img src="https://img.icons8.com/ios-filled/50/4a90e2/smartphone-tablet.png" alt="Airtime" />
      <span>Airtime</span>
    </a>
    <a href="data.html" class="menu-item">
      <img src="https://img.icons8.com/fluency/48/database.png" alt="Data" />
      <span>Data</span>
    </a>
    <a href="support.html" class="menu-item">
      <img src="https://img.icons8.com/ios/50/headphones.png" alt="Support" />
      <span>Support</span>
    </a>
    <a href="group.html" class="menu-item">
      <img src="https://img.icons8.com/ios-filled/50/group.png" alt="Group" />
      <span>Group</span>
    </a>
    <a href="earn.html" class="menu-item">
      <img src="https://img.icons8.com/fluency/48/money-bag.png" alt="Earn More" />
      <span>Earn More</span>
    </a>
    <a href="profile.html" class="menu-item">
      <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </div>

  <div class="section-title">Current Promotions</div>
  <div class="carousel">
    <img src="https://i.imgur.com/6z3VQeH.jpeg" alt="New PayGo Promo" />
  </div>

</body>
</html>
