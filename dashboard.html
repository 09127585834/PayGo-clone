<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PayGo Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f7f0fc;
    color: #000;
  }
  /* Top user registration banner */
  .user-register-banner {
    background: #fff;
    border-bottom: 1px solid #ddd;
    text-align: center;
    padding: 8px;
    font-weight: 600;
    font-size: 14px;
    color: #444;
  }
  /* Header with purple card */
  .header-card {
    background: #7c20e6;
    color: white;
    margin: 16px;
    border-radius: 12px;
    padding: 20px 24px;
    position: relative;
    box-shadow: 0 6px 10px rgb(124 32 230 / 0.5);
  }
  .header-card .profile-circle {
    width: 40px;
    height: 40px;
    background: white;
    color: #7c20e6;
    font-weight: 700;
    font-size: 20px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
  }
  .header-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header-top-left {
    display: flex;
    align-items: center;
  }
  .header-greeting {
    font-weight: 600;
    font-size: 20px;
  }
  .header-greeting span {
    font-size: 22px;
  }
  .welcome-back {
    font-size: 14px;
    opacity: 0.75;
  }
  .notification-bell {
    background: rgba(255 255 255 / 0.2);
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }
  .notification-bell svg {
    fill: #fff;
    width: 22px;
    height: 22px;
  }
  .notification-bell .red-dot {
    width: 8px;
    height: 8px;
    background: #ff3838;
    border-radius: 50%;
    position: absolute;
    top: 8px;
    right: 8px;
  }
  /* Balance */
  .balance-label {
    margin-top: 18px;
    font-weight: 400;
    font-size: 15px;
    opacity: 0.85;
  }
  .balance-amount {
    font-weight: 700;
    font-size: 36px;
    margin-top: 6px;
    display: flex;
    align-items: center;
  }
  .currency {
    font-weight: 400;
    font-size: 24px;
    margin-right: 6px;
    text-decoration: line-through;
  }
  .weekly-rewards {
    margin-top: 6px;
    font-size: 13px;
    opacity: 0.75;
  }
  /* Eye icon to toggle visibility */
  .eye-icon {
    cursor: pointer;
    margin-left: 12px;
  }
  .eye-icon svg {
    fill: #fff;
    width: 24px;
    height: 24px;
  }
  /* Buttons container */
  .header-buttons {
    margin-top: 24px;
    display: flex;
    gap: 20px;
  }
  .header-button {
    background: #9b4bf9;
    border-radius: 30px;
    padding: 10px 24px;
    font-weight: 600;
    font-size: 16px;
    color: white;
    cursor: pointer;
    border: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.25s ease;
  }
  .header-button:hover {
    background: #a463f8;
  }
  .header-button svg {
    fill: white;
    width: 18px;
    height: 18px;
  }
  /* Grid menu */
  .menu-grid {
    margin: 30px 20px 10px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
    text-align: center;
  }
  .menu-item {
    cursor: pointer;
    font-size: 13px;
    color: #222;
    user-select: none;
  }
  .menu-item svg, .menu-item img {
    width: 30px;
    height: 30px;
    margin-bottom: 8px;
    filter: drop-shadow(0 0 0.5px rgba(0,0,0,0.12));
  }
  /* Section title */
  .section-title {
    font-weight: 700;
    font-size: 20px;
    margin: 24px 20px 8px;
  }
  /* Carousel placeholder */
  .carousel {
    margin: 0 20px 40px;
    border-radius: 12px;
    overflow: hidden;
  }
  .carousel img {
    width: 100%;
    display: block;
    border-radius: 12px;
  }
  /* Responsive */
  @media (max-width: 480px) {
    .header-buttons {
      flex-direction: column;
      gap: 12px;
    }
    .menu-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
</head>

<script>
  // Toggle balance visibility
  function toggleBalanceVisibility() {
    const balance = document.getElementById('balance-amount');
    const eyeOpen = document.getElementById('eye-open');
    const eyeClosed = document.getElementById('eye-closed');
    if (balance.style.filter === 'blur(8px)') {
      balance.style.filter = 'none';
      eyeOpen.style.display = 'inline';
      eyeClosed.style.display = 'none';
    } else {
      balance.style.filter = 'blur(8px)';
      eyeOpen.style.display = 'none';
      eyeClosed.style.display = 'inline';
    }
  }
</script>
