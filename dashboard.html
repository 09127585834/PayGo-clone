<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayGo Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f4ff;
      margin: 0;
      padding: 0;
      color: #2b2b2b;
    }

    .header {
      background: #7d1cd8;
      color: white;
      padding: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      text-align: center;
    }

    .card {
      background: #7d1cd8;
      color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 45%;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      gap: 20px;
      margin: 20px;
    }

    .icon-item {
      cursor: pointer;
    }

    .icon-item img {
      width: 32px;
      height: 32px;
    }

    .icon-item p {
      font-size: 13px;
      margin-top: 8px;
    }

    .promo {
      margin: 20px;
    }

    .promo img {
      width: 100%;
      border-radius: 12px;
    }

    h3 {
      margin-left: 20px;
    }

  </style>
</head>
<body>

  <div class="card">
    <p>ðŸ‘‹ Hi, Khalifah</p>
    <h2 class="balance">â‚¦180,000.00</h2>
    <p>Weekly Rewards: â‚¦180,000.00</p>
    <div class="actions">
      <button class="btn">Upgrade</button>
      <button class="btn">Transfer</button>
    </div>
  </div>

  <div class="icons-grid">
    <div class="icon-item" onclick="location.href='buy.html'">
      <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-back-side.png" />
      <p>Buy PAY ID</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/tv.png" />
      <p>Watch</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/signal-bars.png" />
      <p>Airtime</p>
    </div>
    <div class="icon-item" onclick="location.href='buy-airtime.html'">
      <img src="https://img.icons8.com/ios-filled/50/000000/oil-barrel.png" />
      <p>Data</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/headset.png" />
      <p>Support</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/internet--v1.png" />
      <p>Group</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" />
      <p>Earn More</p>
    </div>
    <div class="icon-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" />
      <p>Profile</p>
    </div>
  </div>

  <h3>Current Promotions</h3>
  <div class="promo">
    <img src="promo.jpg" alt="Transact and Win Promo">
  </div>

</body>
</html>
