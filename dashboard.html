    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    .notification-bar {
      background: #fff3f3;
      color: red;
      text-align: center;
      font-size: 14px;
      padding: 6px;
      border-bottom: 1px solid #f5c2c2;
    }

    .dashboard-container {
      background-color: #8000ff;
      color: white;
      padding: 20px;
      border-radius: 0 0 20px 20px;

    }

    .bell-icon {

    }

    .actions {
      display: flex;

    }

    .actions a {
      background: white;
      color: #8000ff;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      margin: 20px 10px;
      text-align: center;
    }

    .icon-grid a {
      text-decoration: none;
      color: black;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-grid img {
      width: 36px;
      height: 36px;
      margin-bottom: 6px;
    }

    .promotions {
      margin: 10px;
      text-align: center;
    }

    .promotions img {
      width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
