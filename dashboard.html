<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f2ff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #7e00ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .balance-card {
      background-color: #a000ff;
      color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .balance-card h2 {
      margin: 0;
      font-size: 30px;
    }
    .balance-card button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #a000ff;
      font-weight: bold;
      cursor: pointer;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .feature {
      width: 90px;
      text-align: center;
      margin: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .feature:hover {
      transform: scale(1.05);
    }
    .promotions {
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Hi, <span id="username">User</span> ðŸ‘‹</h1>
    <p>Welcome back!</p>
  </div>

  <div class="balance-card">
    <p>Your Balance</p>
    <h2>â‚¦<span id="balance">180000.00</span></h2>
    <p>Weekly Rewards: â‚¦180,000.00</p>
    <button onclick="redirectTo('update.html')">Upgrade</button>
    <button onclick="transfer()">Transfer</button>
  </div>

  <div class="features">
    <div class="feature" onclick="redirectTo('buy.html')">Buy PAY ID</div>
    <div class="feature" onclick="redirectTo('watch.html')">Watch</div>
    <div class="feature" onclick="redirectTo('airtime.html')">Airtime</div>
    <div class="feature" onclick="redirectTo('data.html')">Data</div>
    <div class="feature" onclick="redirectTo('support.html')">Support</div>
    <div class="feature" onclick="redirectTo('group.html')">Group</div>
    <div class="feature" onclick="redirectTo('earn.html')">Earn More</div>
    <div class="feature" onclick="redirectTo('profile.html')">Profile</div>
  </div>

  <div class="promotions">
    <h3>Current Promotions</h3>
    <p><strong>Winners of K20 Airtime</strong></p>
    <p>Patience Ngâ€™andwe &nbsp;|&nbsp; Phiri John</p>
  </div>

  <script>
    // Set this once after registration (example)
    if (!localStorage.getItem('registeredUsername')) {
      localStorage.setItem('registeredUsername', 'Khalifah'); // Change this as needed
    }

    // Load user data
    const username = localStorage.getItem('registeredUsername') || 'User';
    document.getElementById('username').textContent = username;

    function redirectTo(page) {
      window.location.href = page;
    }

    function transfer() {
      let balanceElement = document.getElementById("balance");
      let balance = parseFloat(balanceElement.textContent);
      let amount = prompt("Enter amount to withdraw:");

      amount = parseFloat(amount);
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        balanceElement.textContent = balance.toFixed(2);
        alert("â‚¦" + amount + " withdrawn successfully.");
        window.location.href = 'withdraw.html';
      } else {
        alert("Invalid amount or insufficient balance.");
      }
    }
  </script>

</body>
</html>
