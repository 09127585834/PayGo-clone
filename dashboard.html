<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }
    .time {
      font-weight: bold;
      font-size: 16px;
    }
    .status-icons {
      font-size: 20px;
    }

    /* Greeting */
    .greeting {
      padding: 20px;
    }
    .greeting h1 {
      margin: 0;
      font-size: 24px;
    }
    .greeting p {
      margin: 4px 0 0 0;
      color: #555;
    }

    /* Balance & Rewards */
    .balances {
      display: flex;
      justify-content: space-around;
      margin: 20px 10px;
    }
    .balance-box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 45%;
      text-align: center;
    }
    .balance-box h2 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .balance-amount {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: space-around;
      margin: 20px 10px;
    }
    .btn {
      background-color: #0d6efd;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0956b1;
    }

    /* Navigation Icons */
    .nav-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 30px 10px;
    }
    .nav-item {
      width: 22%;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .nav-item span {
      display: block;
      font-size: 24px;
    }
    .nav-label {
      margin-top: 8px;
      font-size: 12px;
    }

    /* Promotions */
    .promo {
      margin: 30px 10px;
    }
    .promo h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .promo-banner {
      background-color: #ffe4b5;
      padding: 20px;
      border-radius: 8px;
    }
    .promo-text {
      font-weight: bold;
      font-size: 16px;
    }
    .winner-names {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <script>
    // Add event listeners for buttons

    document.getElementById('transferBtn').addEventListener('click', () => {

    // Add event listeners for navigation icons

</body>
</html>
