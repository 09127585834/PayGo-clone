<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayGo Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f0fc;
      color: #000;
    }
    .user-register-banner {
      background: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }
    .header-card {
      background: #7c20e6;
      color: white;
      margin: 16px;
      border-radius: 12px;
      padding: 20px 24px;
      position: relative;
      box-shadow: 0 6px 10px rgb(124 32 230 / 0.5);
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-top-left {
      display: flex;
      align-items: center;
    }
    .profile-circle {
      width: 40px;
      height: 40px;
      background: white;
      color: #7c20e6;
      font-weight: 700;
      font-size: 20px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .header-greeting {
      font-weight: 600;
      font-size: 20px;
    }
    .header-greeting span {
      font-size: 22px;
    }
    .welcome-back {
      font-size: 14px;
      opacity: 0.75;
    }
    .notification-bell {
      background: rgba(255 255 255 / 0.2);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .notification-bell svg {
      fill: #fff;
      width: 22px;
      height: 22px;
    }
    .notification-bell .red-dot {
      width: 8px;
      height: 8px;
      background: #ff3838;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .balance-label {
      margin-top: 18px;
      font-weight: 400;
      font-size: 15px;
      opacity: 0.85;
    }
    .balance-amount {
      font-weight: 700;
      font-size: 36px;
      margin-top: 6px;
      display: flex;
      align-items: center;
    }
    .currency {
      font-weight: 400;
      font-size: 24px;
      margin-right: 6px;
      text-decoration: line-through;
    }
    .weekly-rewards {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.75;
    }
    .eye-icon {
      cursor: pointer;
      margin-left: 12px;
    }
    .eye-icon svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
    .header-buttons {
      margin-top: 24px;
      display: flex;
      gap: 20px;
    }
    .header-button {
      background: #9b4bf9;
      border-radius: 30px;
      padding: 10px 24px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.25s ease;
    }
    .header-button:hover {
      background: #a463f8;
    }
    .header-button svg {
      fill: white;
      width: 18px;
      height: 18px;
    }
    .menu-grid {
      margin: 30px 20px 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      text-align: center;
    }
    .menu-item {
      cursor: pointer;
      font-size: 13px;
      color: #222;
      user-select: none;
    }
    .menu-item svg, .menu-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 0.5px rgba(0,0,0,0.12));
    }
    .section-title {
      font-weight: 700;
      font-size: 20px;
      margin: 24px 20px 8px;
    }
    .carousel {
      margin: 0 20px 40px;
      border-radius: 12px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    @media (max-width: 480px) {
      .header-buttons {
        flex-direction: column;
        gap: 12px;
      }
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Announcement  going left & out from right animation */
    .fade-slide {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="user-register-banner">
  <div class="announcement">
    <span class="announcement-text">‚ö°Ô∏è Important Announcement: New features launching soon! Stay tuned! ‚ö°Ô∏è</span>
  </div>

  <!-- Added Animated Withdrawal Announcement Bar -->
  <div id="announcement-bar" style="background:#fffbe6;padding:10px;text-align:center;display:none;font-weight:600;color:#333;margin-top:6px;">
    <div id="announcement-text" class="fade-slide"></div>
  </div>
</div>

<script>
  if (!localStorage.getItem("withdrawals")) {
    localStorage.setItem("withdrawals", JSON.stringify([
      { name: "Khalifah", amount: 180000 },
      { name: "Fatima", amount: 90000 },
      { name: "John", amount: 120000 },
      { name: "Ada", amount: 105000 }
    ]));
  }

  let w = JSON.parse(localStorage.getItem("withdrawals") || "[]").slice(-5);
  if (w.length) {
    let i = 0;
    const bar = document.getElementById("announcement-bar");
    const text = document.getElementById("announcement-text");
    bar.style.display = "block";

    function showNext() {
      text.classList.remove("show");
      setTimeout(() => {
        let item = w[i];
        text.textContent = `${item.name.toUpperCase()} just now withdrew ‚Ç¶${Number(item.amount).toLocaleString()}`;
        text.classList.add("show");
        i = (i + 1) % w.length;
      }, 300);
    }

    showNext();
    setInterval(showNext, 30000); // every 30 seconds
  }
</script>

<div class="header-card">
  <div class="header-top">
    <div class="header-top-left">
      <div class="profile-circle">K</div>
      <div>
        <div class="header-greeting">Hi, Khalifah <span>üëã</span></div>
        <div class="welcome-back">Welcome back!</div>
      </div>
    </div>
    <div class="notification-bell" onclick="location.href='history.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 24c1.104 0 2-.896 2-2h-4c0 1.104.896 2 2 2zM18 16v-5c0-3.074-1.639-5.636-4.5-6.32V4a1.5 1.5 0 10-3 0v.68C7.639 5.364 6 7.926 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
      <div class="red-dot"></div>
    </div>
  </div>

  <div class="balance-label">Your Balance</div>
  <div class="balance-amount" id="balance-display">
    <span class="currency">‚Ç¶</span><span id="balance-amount">180.000</span>
    <span class="eye-icon" onclick="toggleBalanceVisibility()" title="Toggle balance visibility">
      <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/></svg>
      <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none"><path d="M1 1l22 22M4.31 4.31C2.13 6.49 1 9.09 1 11c0 0 3 7 10 7 2.46 0 4.61-.9 6.24-2.37L18.18 18c-1.3.86-2.85 1.37-4.18 1.37-5 0-7-4-7-4a9.4 9.4 0 013.24-2.67l-4.1-4.1z"/></svg>
    </span>
  </div>
  <div class="weekly-rewards">Earn up to 5% weekly rewards on your balance</div>

  <div class="header-buttons">
    <button class="header-button" onclick="location.href='earn.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 22l9-10-9-10z"/></svg>
      Upgrade
    </button>
    <button class="header-button" onclick="location.href='withdraw.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3v18m9-9H3"/></svg>
      Transfer
    </button>
  </div>
</div>

<div class="menu-grid">
  <div class="menu-item" onclick="location.href='buy.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Buy Airtime" />
    Buy Airtime
  </div>
  <div class="menu-item" onclick="location.href='data.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Buy Data" />
    Buy Data
  </div>
  <div class="menu-item" onclick="location.href='transfer.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="Send Money" />
    Send Money
  </div>
  <div class="menu-item" onclick="location.href='settings.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524630.png" alt="Settings" />
    Settings
  </div>
</div>

<div class="section-title">Recent Transactions</div>
<div class="carousel">
  <img src="https://images.unsplash.com/photo-1556741533-f6acd647d2fb?auto=format&fit=crop&w=800&q=80" alt="Recent Transaction" />
</div>

<script>
  let balanceVisible = true;

  function toggleBalanceVisibility() {
    balanceVisible = !balanceVisible;
    const amountEl = document.getElementById("balance-amount");
    const eyeOpen = document.getElementById("eye-open");
    const eyeClosed = document.getElementById("eye-closed");
    if (balanceVisible) {
      amountEl.textContent = '180,000';
      eyeOpen.style.display = 'inline';
      eyeClosed.style.display = 'none';
    } else {
      amountEl.textContent = '******';
      eyeOpen.style.display = 'none';
      eyeClosed.style.display = 'inline';
    }
  }
</script>

</body>
</html>
