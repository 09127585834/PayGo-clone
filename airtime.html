<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Airtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f1ff;
      padding: 20px;
      color: #000;
    }
    .header {
      background: #861dde;
      padding: 15px;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
    }
    .header span {
      font-weight: bold;
      color: #ffd700;
    }
    .networks, .amounts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .networks button, .amounts button {
      flex: 1 1 45%;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #buyBtn {
      background: #d5a6f8;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    #buyBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .selected {
      border: 2px solid #861dde;
    }
  </style>
</head>
<body>

  <div class="header">
    Enjoy <span>Airtime Bonuses!</span>
    <button style="float: right; background: #ffd700; padding: 6px 15px; border: none; border-radius: 20px;">GO</button>
  </div>

  <div class="networks">
    <button onclick="selectNetwork(this, 'Airtel')">Airtel</button>
    <button onclick="selectNetwork(this, 'MTN')">MTN</button>
    <button onclick="selectNetwork(this, 'Glo')">Glo</button>
    <button onclick="selectNetwork(this, '9mobile')">9mobile</button>
  </div>

  <input type="tel" id="phone" placeholder="Enter mobile number" />
  
  <h3>Select Amount</h3>
  <div class="amounts">
    <button onclick="selectAmount(this, 50)">₦50<br><small>₦1 Cashback</small></button>
    <button onclick="selectAmount(this, 100)">₦100<br><small>₦2 Cashback</small></button>
    <button onclick="selectAmount(this, 200)">₦200<br><small>₦3 Cashback</small></button>
    <button onclick="selectAmount(this, 500)">₦500<br><small>₦10 Cashback</small></button>
    <button onclick="selectAmount(this, 1000)">₦1000<br><small>₦20 Cashback</small></button>
    <button onclick="selectAmount(this, 2000)">₦2000<br><small>₦50 Cashback</small></button>
    <button onclick="selectAmount(this, 3000)">₦3000<br><small>₦75 Cashback</small></button>
    <button onclick="selectAmount(this, 5000)">₦5000<br><small>₦125 Cashback</small></button>
    <button onclick="selectAmount(this, 10000)">₦10000<br><small>₦250 Cashback</small></button>
  </div>

  <input type="text" id="payid" placeholder="Enter PAY ID Code" />
  
  <button id="buyBtn" onclick="submitForm()">Buy Airtime</button>

  <script>
    let selectedNetwork = "";
    let selectedAmount = 0;

    function selectNetwork(btn, network) {
      document.querySelectorAll(".networks button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedNetwork = network;
    }

    function selectAmount(btn, amount) {
      document.querySelectorAll(".amounts button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedAmount = amount;
    }

    function submitForm() {
      const phone = document.getElementById("phone").value.trim();
      const payid = document.getElementById("payid").value.trim();

      if (!phone || !selectedNetwork || !selectedAmount || !payid) {
        alert("Please fill all fields and select amount/network.");
        return;
      }

      if (payid !== "PAYGO238") {
        alert("Invalid PAY ID. Please enter correct PAY ID.");
        return;
      }

      // All valid, redirect to next page
      window.location.href = "buy3.html";
    }
  </script>
</body>
</html>
