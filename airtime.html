<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airtime Purchase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buy-payid {
      font-size: 14px;
      color: #007b5f;
      margin-top: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .amounts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .amount-box {
      flex: 1 1 30%;
      padding: 15px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: 0.2s;
    }

    .amount-box:hover {
      background-color: #e6f9f3;
    }

    .amount-box p {
      margin: 5px 0;
    }

    .cashback {
      color: green;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buy Airtime</h2>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 09123456789" required>
    </div>

    <div class="input-group">
      <label for="payid">PAY ID</label>
      <input type="text" id="payid" placeholder="Enter your PAY ID" required>
      <a class="buy-payid" href="buy.html">Don't have a PAY ID? Buy one</a>
    </div>

    <h3>Select Amount</h3>

    <div class="amounts">
      <div class="amount-box" onclick="purchaseAirtime(50)"> 
        <p class="cashback">₦1.75 Cashback</p>
        <p><strong>₦50</strong></p>
        <p>Pay ₦50</p>
      </div>
      <div class="amount-box" onclick="purchaseAirtime(100)">
        <p class="cashback">₦3.5 Cashback</p>
        <p><strong>₦100</strong></p>
        <p>Pay ₦100</p>
      </div>
      <div class="amount-box" onclick="purchaseAirtime(200)">
        <p class="cashback">₦7 Cashback</p>
        <p><strong>₦200</strong></p>
        <p>Pay ₦200</p>
      </div>
      <div class="amount-box" onclick="purchaseAirtime(500)">
        <p class="cashback">₦10 Cashback</p>
        <p><strong>₦500</strong></p>
        <p>Pay ₦500</p>
      </div>
      <div class="amount-box" onclick="purchaseAirtime(1000)">
        <p class="cashback">₦20 Cashback</p>
        <p><strong>₦1,000</strong></p>
        <p>Pay ₦1,000</p>
      </div>
      <div class="amount-box" onclick="purchaseAirtime(2000)">
        <p class="cashback">₦40 Cashback</p>
        <p><strong>₦2,000</strong></p>
        <p>Pay ₦2,000</p>
      </div>
    </div>
  </div>

  <script>
    function purchaseAirtime(amount) {
      const phone = document.getElementById('phone').value.trim();
      const payid = document.getElementById('payid').value.trim();

      if (!phone || !payid) {
        alert("Please enter both Phone Number and PAY ID.");
        return;
      }

      if (payid.toLowerCase() === "none" || payid === "") {
        window.location.href = "buy.html";
        return;
      }

      // Simulate deduction (replace with backend call in production)
      alert(`₦${amount} will be deducted from your balance for ${phone}.`);

      // Redirect after "processing"
      window.location.href = "buy3.html";
    }
  </script>

</body>
</html>
