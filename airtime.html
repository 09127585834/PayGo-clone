<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Airtime - PayGo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #01a962;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #019353;
    }

    .link-btn {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 5px;
    }

    .success {
      color: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Buy Airtime</h2>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. 08012345678" required>
  </div>

  <div class="form-group">
    <label for="amount">Amount (â‚¦)</label>
    <input type="number" id="amount" placeholder="e.g. 500" required>
  </div>

  <div class="form-group">
    <label for="network">Network</label>
    <select id="network">
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="9mobile">9mobile</option>
      <option value="Airtel">Airtel</option>
    </select>
  </div>

  <div class="form-group">
    <label for="payid">PAY ID</label>
    <input type="text" id="payid" placeholder="Your PAY ID" required>
    <div id="payidError" class="error" style="display:none;">Incorrect PAY ID</div>
  </div>

  <button onclick="buyAirtime()">Buy Airtime</button>

  <button class="link-btn" onclick="window.location.href='buy.html'">Don't have a PAY ID?</button>

  <div id="successMessage" class="success" style="display:none;">Airtime purchase successful!</div>

  <script>
    // Simulated correct PAY ID stored from dashboard
    const correctPayID = localStorage.getItem('paygo_pay_id') || "PAYGO123456";

    // Simulated balance from dashboard
    let balance = parseFloat(localStorage.getItem('paygo_balance')) || 5000;

    function buyAirtime() {
      const phone = document.getElementById('phone').value.trim();
      const amount = parseFloat(document.getElementById('amount').value.trim());
      const payid = document.getElementById('payid').value.trim();

      document.getElementById('payidError').style.display = "none";
      document.getElementById('successMessage').style.display = "none";

      if (payid !== correctPayID) {
        document.getElementById('payidError').style.display = "block";
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }

      // Deduct balance
      balance -= amount;
      localStorage.setItem('paygo_balance', balance.toFixed(2));

      // Show success message
      document.getElementById('successMessage').style.display = "block";

      // Redirect to confirmation page
      setTimeout(() => {
        window.location.href = 'buy3.html';
      }, 1500);
    }
  </script>
</body>
</html>
