<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opay-style Withdrawal Receipt</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f9fa;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .content {
    flex-grow: 1;
    max-width: 480px;
    margin: 20px auto 80px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    padding: 24px 28px;
  }
  h2 {
    text-align: center;
    color: #1a1a1a;
    margin-bottom: 24px;
    font-weight: 700;
  }
  form label {
    display: block;
    margin: 14px 0 6px;
    font-weight: 600;
    color: #555;
  }
  form input, form select, form textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1.8px solid #ced4da;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
  }
  form input:focus, form select:focus, form textarea:focus {
    border-color: #0077ff;
    outline: none;
  }
  form textarea {
    resize: vertical;
  }
  button.submit-btn {
    margin-top: 26px;
    width: 100%;
    background-color: #0077ff;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 17px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 9px rgb(0 119 255 / 0.6);
    transition: background-color 0.3s;
  }
  button.submit-btn:hover {
    background-color: #005fcc;
  }
  .receipt {
    display: none;
  }
  .receipt .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #e9ecef;
    font-size: 16px;
    color: #333;
  }
  .receipt .detail-row:last-child {
    border-bottom: none;
  }
  .receipt .detail-label {
    font-weight: 600;
    color: #555;
  }
  .receipt .signature {
    margin-top: 32px;
    text-align: center;
    font-size: 16px;
    color: #555;
  }
  .receipt .signature-line {
    margin-top: 18px;
    border-top: 1.8px solid #bbb;
    width: 220px;
    margin-left: auto;
    margin-right: auto;
  }
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: #0077ff;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 -3px 8px rgb(0 119 255 / 0.4);
    z-index: 1000;
  }
  .bottom-bar button {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    padding: 8px 24px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  .bottom-bar button:hover {
    background-color: rgba(255 255 255 / 0.2);
  }
</style>
</head>
<body>

<div class="content" id="formContainer">
  <h2>Withdrawal Form</h2>
  <form id="withdrawForm">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="userName">User Name</label>
    <input type="text" id="userName" placeholder="Enter your name" required />

    <label for="userId">User ID</label>
    <input type="text" id="userId" placeholder="Enter your user ID" required />

    <label for="amount">Amount Withdrawn</label>
    <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" required />

    <label for="currency">Currency</label>
    <select id="currency" required>
      <option value="">Select currency</option>
      <option value="NGN">NGN</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>

    <label for="description">Purpose/Description</label>
    <textarea id="description" placeholder="Enter purpose or description" rows="3" required></textarea>

    <label for="method">Withdrawal Method</label>
    <select id="method" required>
      <option value="">Select method</option>
      <option value="Cash">Cash</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="Mobile Money">Mobile Money</option>
    </select>

    <label for="receivedBy">Received By</label>
    <input type="text" id="receivedBy" placeholder="Enter receiver's name" required />

    <button type="submit" class="submit-btn">Submit & View Receipt</button>
  </form>
</div>

<div class="content receipt" id="receiptContainer">
  <h2>Withdrawal Receipt</h2>

  <div class="detail-row">
    <div class="detail-label">Date (Entered)</div>
    <div id="rDate"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Submission Time</div>
    <div id="rTimestamp"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">User Name</div>
    <div id="rUserName"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">User ID</div>
    <div id="rUserId"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Amount Withdrawn</div>
    <div id="rAmount"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Currency</div>
    <div id="rCurrency"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Purpose</div>
    <div id="rDescription"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Withdrawal Method</div>
    <div id="rMethod"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Received By</div>
    <div id="rReceivedBy"></div>
  </div>

  <div class="signature">
    Signature
    <div class="signature-line"></div>
  </div>
</div>

<div class="bottom-bar">
  <button id="backToDashboard">‚Üê Back to Dashboard</button>
</div>

<script>
  const formContainer = document.getElementById('formContainer');
  const receiptContainer = document.getElementById('receiptContainer');
  const backToDashboardBtn = document.getElementById('backToDashboard');

  function formatDateTime(date) {
    const pad = (num) => num.toString().padStart(2, '0');
    return date.getFullYear() + '-' +
           pad(date.getMonth() + 1) + '-' +
           pad(date.getDate()) + ' ' +
           pad(date.getHours()) + ':' +
           pad(date.getMinutes()) + ':' +
           pad(date.getSeconds());
  }

  document.getElementById('withdrawForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const date = document.getElementById('date').value;
    const userName = document.getElementById('userName').value.trim();
    const userId = document.getElementById('userId').value.trim();
    const amountRaw = parseFloat(document.getElementById('amount').value);
    const amount = amountRaw.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    const currency = document.getElementById('currency').value;
    const description = document.getElementById('description').value.trim();
    const method = document.getElementById('method').value;
    const receivedBy = document.getElementById('receivedBy').value.trim();

    // Get current date-time for submission timestamp
    const now = new Date();
    const timestamp = formatDateTime(now);

    document.getElementById('rDate').textContent = date;
    document.getElementById('rTimestamp').textContent = timestamp;
    document.getElementById('rUserName').textContent = userName;
    document.getElementById('rUserId').textContent = userId;
    document.getElementById('rAmount').textContent = amount;
    document.getElementById('rCurrency').textContent = currency;
    document.getElementById('rDescription').textContent = description;
    document.getElementById('rMethod').textContent = method;
    document.getElementById('rReceivedBy').textContent = receivedBy;

    formContainer.style.display = 'none';
    receiptContainer.style.display = 'block';
  });

  backToDashboardBtn.addEventListener('click', () => {
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
