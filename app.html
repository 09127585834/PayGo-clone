<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Successful</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #9b34eb;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .sub-header {
      background-color: #2a004e;
      padding: 15px;
      color: white;
      font-size: 17px;
    }

    .container {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .checkmark {
      font-size: 60px;
      color: #00c853;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }

    p {
      color: #555;
      font-size: 15px;
      margin: 10px 0;
    }

    .receipt {
      margin-top: 25px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 350px;
      text-align: left;
    }

    .receipt p {
      margin: 6px 0;
    }

    .dashboard-bar {
      margin-top: 30px;
      background-color: #9b34eb;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .dashboard-bar:hover {
      background-color: #7d29c1;
    }
  </style>
</head>
<body>

  <div class="header">9:44</div>
  <div class="sub-header">Withdrawal Receipt</div>

  <div class="container">
    <div class="checkmark">✅</div>
    <h2>Withdrawal Successful</h2>
    <p>Your funds have been sent successfully.</p>

    <div class="receipt">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Account:</strong> 1234567890</p>
      <p><strong>Bank:</strong> Access Bank</p>
      <p><strong>Amount:</strong> ₦50,000</p>
      <p><strong>Date:</strong> June 1, 2025</p>
      <p><strong>Transaction ID:</strong> TXN123456789</p>
    </div>

    <div class="dashboard-bar" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </div>
  </div>

</body>
</html>
